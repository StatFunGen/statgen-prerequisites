<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Partitioning of Phenotypic Variance</text>
  
  <!-- Pie Chart -->
  <g transform="translate(440, 240)">
    <!-- Environment (E) -->
    <path d="M 0 0 L 135 70 A 150 150 0 0 1 -150 0 Z" fill="#a0c4ff" stroke="#000" stroke-width="1" />
    
    <!-- Additive Genetic (A) -->
    <path d="M 0 0 L -150 0 A 150 150 0 0 1 0 -150 Z" fill="#ffadad" stroke="#000" stroke-width="1" />
    
    <!-- Dominance (D) -->
    <path d="M 0 0 L 0 -150 A 150 150 0 0 1 106.07 -106.07 Z" fill="#ffd6a5" stroke="#000" stroke-width="1" />
    
    <!-- Epistasis (I) -->
    <path d="M 0 0 L 106.07 -106.07 A 150 150 0 0 1 135 70 Z" fill="#caffbf" stroke="#000" stroke-width="1" />
    
    <!-- Labels with connecting lines -->
    <!-- Environment -->
    <line x1="0" y1="75" x2="170" y2="120" stroke="#000" stroke-width="1" />
    <rect x="170" y="105" width="160" height="30" fill="#a0c4ff" fill-opacity="0.2" rx="5" />
    <text x="255" y="125" font-family="Arial" font-size="14" text-anchor="middle">Environment (E)</text>
    
    <!-- Additive -->
    <line x1="-90" y1="-75" x2="-150" y2="-100" stroke="#000" stroke-width="1" />
    <rect x="-270" y="-135" width="160" height="30" fill="#ffadad" fill-opacity="0.2" rx="5" />
    <text x="-185" y="-115" font-family="Arial" font-size="14" text-anchor="middle">Additive (A)</text>
    
    <!-- Dominance -->
    <line x1="50" y1="-90" x2="120" y2="-160" stroke="#000" stroke-width="1" />
    <rect x="120" y="-175" width="160" height="30" fill="#ffd6a5" fill-opacity="0.2" rx="5" />
    <text x="200" y="-155" font-family="Arial" font-size="14" text-anchor="middle">Dominance (D)</text>
    
    <!-- Epistasis -->
    <line x1="100" y1="-20" x2="180" y2="-30" stroke="#000" stroke-width="1" />
    <rect x="180" y="-45" width="160" height="30" fill="#caffbf" fill-opacity="0.2" rx="5" />
    <text x="270" y="-25" font-family="Arial" font-size="14" text-anchor="middle">Epistasis (I)</text>
  </g>
  
  <!-- Formulas -->
  <rect x="100" y="410" width="600" height="170" fill="#f5f5f5" rx="10" stroke="#ddd" />
  
  <text x="400" y="440" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Phenotypic Variance Formulas</text>
  
  <text x="150" y="475" font-family="Arial" font-size="16" text-anchor="start">Phenotypic Variance: Var(P) = Var(G) + Var(E) + 2Cov(G,E)</text>
  <text x="150" y="500" font-family="Arial" font-size="16" text-anchor="start">Assuming G and E are independent from each other:</text>
  <text x="160" y="530" font-family="Arial" font-size="16" text-anchor="start">Genetic Variance (Broad-sense Heritability (H²)): </text>
  <rect x="510" y="515" width="20" height="20" fill="#ffadad" stroke="#000" />
  <text x="540" y="530" font-family="Arial" font-size="16" text-anchor="start">+</text>
  <rect x="560" y="515" width="20" height="20" fill="#ffd6a5" stroke="#000" />
  <text x="590" y="530" font-family="Arial" font-size="16" text-anchor="start">+</text>
  <rect x="610" y="515" width="20" height="20" fill="#caffbf" stroke="#000" />


  <!-- Heritability Formulas -->
  <g>
    <text x="397" y="565" font-family="Arial" font-size="16" text-anchor="middle">
     Narrow-sense Heritability (h²)<tspan font-style="italic"></tspan>:
    </text>
  </g>
  <rect x="510" y="550" width="20" height="20" fill="#ffadad" stroke="#000" />

  
  <!-- Legend for G and E -->
  <rect x="50" y="195" width="200" height="170" fill="#f5f5f5" rx="5" stroke="#ddd" />
  <text x="150" y="220" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Main Components</text>
  
  <!-- G box -->
   <!-- Heritability Brackets -->
  <g transform="translate(90, 225)">
    <!-- Broad-sense Heritability Bracket (A+D+I) -->
     <path d="M 10 20 L 30 20 L 30 80 L 10 80" 
        fill="none" 
        stroke="black" 
        stroke-width="2"/>
  </g>
  
  <rect x="70" y="235" width="20" height="20" fill="#ffadad" stroke="#000" />
  <rect x="70" y="265" width="20" height="20" fill="#ffd6a5" stroke="#000" />
  <rect x="70" y="295" width="20" height="20" fill="#caffbf" stroke="#000" />
  <text x="130" y="280" font-family="Arial" font-size="14" text-anchor="start">Genetic (G)</text>
  
  <!-- E box -->
  <rect x="70" y="325" width="20" height="20" fill="#a0c4ff" stroke="#000" />
  <text x="110" y="340" font-family="Arial" font-size="14" text-anchor="start">Environmental (E)</text>
</svg>