<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#ffffff" />
    
    <!-- Title -->
    <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Linkage Disequilibrium (LD)</text>
    
    <!-- Definition Section -->
    <rect x="50" y="50" width="700" height="60" fill="#f0f0f0" rx="5" ry="5" />
    <text x="400" y="75" font-family="Arial" font-size="16" text-anchor="middle" font-style="italic">Non-random association between alleles at different genetic loci,</text>
    <text x="400" y="100" font-family="Arial" font-size="16" text-anchor="middle" font-style="italic">where certain combinations occur more or less frequently than expected by chance</text>
    
    <!-- Raw Genotype Data -->
    <g transform="translate(150, 140)">
    <text x="0" y="-10" font-family="Arial" font-size="16" font-weight="bold" text-anchor="start">Raw Genotypes</text>
    <rect x="0" y="25" width="160" height="120" fill="#ffffff" stroke="#000000" stroke-width="1" />
    
    <!-- Column Headers -->
    <text x="30" y="15" font-family="Arial" font-size="12" text-anchor="middle">Variant 1</text>
    <text x="80" y="15" font-family="Arial" font-size="12" text-anchor="middle">Variant 2</text>
    <text x="130" y="15" font-family="Arial" font-size="12" text-anchor="middle">Variant 3</text>
    
    <!-- Row Headers -->
    <text x="-40" y="40" font-family="Arial" font-size="12" text-anchor="start">Ind 1</text>
    <text x="-40" y="65" font-family="Arial" font-size="12" text-anchor="start">Ind 2</text>
    <text x="-40" y="90" font-family="Arial" font-size="12" text-anchor="start">Ind 3</text>
    <text x="-40" y="115" font-family="Arial" font-size="12" text-anchor="start">Ind 4</text>
    <text x="-40" y="140" font-family="Arial" font-size="12" text-anchor="start">Ind 5</text>
    
    <!-- Genotype Values -->
    <text x="30" y="40" font-family="Arial" font-size="14" text-anchor="middle">CC</text>
    <text x="80" y="40" font-family="Arial" font-size="14" text-anchor="middle">CT</text>
    <text x="130" y="40" font-family="Arial" font-size="14" text-anchor="middle">AT</text>
    
    <text x="30" y="65" font-family="Arial" font-size="14" text-anchor="middle">TT</text>
    <text x="80" y="65" font-family="Arial" font-size="14" text-anchor="middle">TT</text>
    <text x="130" y="65" font-family="Arial" font-size="14" text-anchor="middle">AA</text>
    
    <text x="30" y="90" font-family="Arial" font-size="14" text-anchor="middle">CT</text>
    <text x="80" y="90" font-family="Arial" font-size="14" text-anchor="middle">CT</text>
    <text x="130" y="90" font-family="Arial" font-size="14" text-anchor="middle">AA</text>
    
    <text x="30" y="115" font-family="Arial" font-size="14" text-anchor="middle">CC</text>
    <text x="80" y="115" font-family="Arial" font-size="14" text-anchor="middle">TT</text>
    <text x="130" y="115" font-family="Arial" font-size="14" text-anchor="middle">AA</text>
    
    <text x="30" y="140" font-family="Arial" font-size="14" text-anchor="middle">CC</text>
    <text x="80" y="140" font-family="Arial" font-size="14" text-anchor="middle">CC</text>
    <text x="130" y="140" font-family="Arial" font-size="14" text-anchor="middle">TT</text>
    </g>
    
    <!-- Arrow to X Matrix -->
    <path d="M330,210 L400,210 L400,195 L450,210 L400,225 L400,210 L330,210" fill="#333333" stroke="black" stroke-width="4"/>
    <text x="395" y="245" font-family="Arial" font-size="12" text-anchor="middle">Convert and Standardize</text>
    
    <!-- Standardized X Matrix -->
    <g transform="translate(520, 140)">
    <text x="0" y="-10" font-family="Arial" font-size="16" font-weight="bold" text-anchor="start">Standardized Matrix X</text>
    <rect x="0" y="25" width="160" height="120" fill="#ffffff" stroke="#000000" stroke-width="1" />
    
    <!-- Column Headers -->
    <text x="30" y="15" font-family="Arial" font-size="12" text-anchor="middle">Variant 1</text>
    <text x="80" y="15" font-family="Arial" font-size="12" text-anchor="middle">Variant 2</text>
    <text x="130" y="15" font-family="Arial" font-size="12" text-anchor="middle">Variant 3</text>
    
    <!-- Row Headers -->
    <text x="-40" y="40" font-family="Arial" font-size="12" text-anchor="start">Ind 1</text>
    <text x="-40" y="65" font-family="Arial" font-size="12" text-anchor="start">Ind 2</text>
    <text x="-40" y="90" font-family="Arial" font-size="12" text-anchor="start">Ind 3</text>
    <text x="-40" y="115" font-family="Arial" font-size="12" text-anchor="start">Ind 4</text>
    <text x="-40" y="140" font-family="Arial" font-size="12" text-anchor="start">Ind 5</text>
    
    <!-- Matrix values -->
    <text x="30" y="40" font-family="Arial" font-size="14" text-anchor="middle">-0.671</text>
    <text x="80" y="40" font-family="Arial" font-size="14" text-anchor="middle">0.239</text>
    <text x="130" y="40" font-family="Arial" font-size="14" text-anchor="middle">0.447</text>
    
    <text x="30" y="65" font-family="Arial" font-size="14" text-anchor="middle">1.565</text>
    <text x="80" y="65" font-family="Arial" font-size="14" text-anchor="middle">-0.956</text>
    <text x="130" y="65" font-family="Arial" font-size="14" text-anchor="middle">-0.671</text>
    
    <text x="30" y="90" font-family="Arial" font-size="14" text-anchor="middle">0.447</text>
    <text x="80" y="90" font-family="Arial" font-size="14" text-anchor="middle">0.239</text>
    <text x="130" y="90" font-family="Arial" font-size="14" text-anchor="middle">-0.671</text>
    
    <text x="30" y="115" font-family="Arial" font-size="14" text-anchor="middle">-0.671</text>
    <text x="80" y="115" font-family="Arial" font-size="14" text-anchor="middle">-0.956</text>
    <text x="130" y="115" font-family="Arial" font-size="14" text-anchor="middle">-0.671</text>
    
    <text x="30" y="140" font-family="Arial" font-size="14" text-anchor="middle">-0.671</text>
    <text x="80" y="140" font-family="Arial" font-size="14" text-anchor="middle">1.434</text>
    <text x="130" y="140" font-family="Arial" font-size="14" text-anchor="middle">1.565</text>
    </g>
    
    <!-- Formula with Highlighted Background -->
    <rect x="310" y="320" width="180" height="35" fill="#ffffc0" stroke="#ff9900" stroke-width="2" rx="5" ry="5" />
    <text x="400" y="345" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">LD = R = X<tspan baseline-shift="super">T</tspan>X / N</text>
    
    <!-- LD Matrix (Correlation) -->
    <g transform="translate(230, 400)">
    <text x="170" y="-10" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">LD Matrix (Correlation)</text>
    <rect x="0" y="25" width="300" height="150" fill="#ffffff" stroke="#000000" stroke-width="1" />
    
    <!-- Column Headers -->
    <text x="50" y="20" font-family="Arial" font-size="12" text-anchor="middle">Variant 1</text>
    <text x="150" y="20" font-family="Arial" font-size="12" text-anchor="middle">Variant 2</text>
    <text x="250" y="20" font-family="Arial" font-size="12" text-anchor="middle">Variant 3</text>
    
    <!-- Row Headers -->
    <text x="-40" y="60" font-family="Arial" font-size="12" text-anchor="middle">Variant 1</text>
    <text x="-40" y="110" font-family="Arial" font-size="12" text-anchor="middle">Variant 2</text>
    <text x="-40" y="160" font-family="Arial" font-size="12" text-anchor="middle">Variant 3</text>
    
    <!-- Matrix cells with color coding -->
    <rect x="0" y="25" width="100" height="50" fill="#cc0000" />
    <rect x="100" y="25" width="100" height="50" fill="#9bc0e8" />
    <rect x="200" y="25" width="100" height="50" fill="#7578ac" />
    
    <rect x="0" y="75" width="100" height="50" fill="#9bc0e8" />
    <rect x="100" y="75" width="100" height="50" fill="#cc0000" />
    <rect x="200" y="75" width="100" height="50" fill="#cc3355" />
    
    <rect x="0" y="125" width="100" height="50" fill="#7578ac" />
    <rect x="100" y="125" width="100" height="50" fill="#cc3355" />
    <rect x="200" y="125" width="100" height="50" fill="#cc0000" />
    
    <!-- Values -->
    <text x="50" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="white">1.000</text>
    <text x="150" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="black">-0.468</text>
    <text x="250" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="black">-0.563</text>
    
    <text x="50" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="black">-0.468</text>
    <text x="150" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="white">1.000</text>
    <text x="250" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="white">0.869</text>
    
    <text x="50" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="black">-0.563</text>
    <text x="150" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="white">0.869</text>
    <text x="250" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="white">1.000</text>
    </g>
    
    <!-- Color Legend (Vertical) -->
    <g transform="translate(600, 400)">
    <text x="-10" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="start">Correlation</text>
    
    <!-- Gradient Rectangle -->
    <defs>
    <linearGradient id="redBlueGradient" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    </defs>
    
    <rect x="20" y="40" width="20" height="100" fill="url(#redBlueGradient)" stroke="#000000" stroke-width="0.5" />
    
    <!-- Scale labels -->
    <text x="10" y="140" font-family="Arial" font-size="12" text-anchor="end">-1</text>
    <text x="10" y="95" font-family="Arial" font-size="12" text-anchor="end">0</text>
    <text x="10" y="50" font-family="Arial" font-size="12" text-anchor="end">1</text>
    </g>
</svg>