<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Meta-Analysis in Statistical Genetics</text>
  
  <!-- Key Concept Box -->
  <rect x="40" y="70" width="720" height="80" fill="#e6f2ff" stroke="#4a86e8" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="95" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Key Concept</text>
  <text x="400" y="120" font-family="Arial" font-size="14" text-anchor="middle">Meta-analysis synthesizes statistical evidence across multiple independent studies</text>
  <text x="400" y="140" font-family="Arial" font-size="14" text-anchor="middle"> using weighted averaging techniques.</text>
  
  <!-- Visual Representation of Combining Studies -->
  <rect x="40" y="170" width="720" height="160" fill="#fff2e6" stroke="#ff9900" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="195" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Meta-Analysis Example</text>
  
  <!-- Individual Study Circles -->
  <circle cx="110" cy="250" r="37.55" fill="#ffcccc" stroke="#990000" stroke-width="2"/>
  <text x="110" y="255" font-family="Arial" font-size="14" text-anchor="middle">Study 1</text>
  <text x="110" y="275" font-family="Arial" font-size="10" text-anchor="middle">n = 5,000</text>
  
  <circle cx="220" cy="250" r="60" fill="#ccffcc" stroke="#009900" stroke-width="2"/>
  <text x="220" y="255" font-family="Arial" font-size="14" text-anchor="middle">Study 2</text>
  <text x="220" y="275" font-family="Arial" font-size="10" text-anchor="middle">n = 8,000</text>
  
  <circle cx="330" cy="250" r="34" fill="#ccccff" stroke="#000099" stroke-width="2"/>
  <text x="330" y="255" font-family="Arial" font-size="14" text-anchor="middle">Study 3</text>
  <text x="330" y="275" font-family="Arial" font-size="10" text-anchor="middle">n = 3,000</text>
  
  <!-- Arrow -->
  <line x1="385" y1="280" x2="500" y2="280" stroke="#333" stroke-width="2"/>
  <polygon points="510,280 500,275 500,285" fill="#333"/>
  
  <!-- Sigma symbol -->
  <text x="415" y="240" font-family="serif" font-size="24" font-style="italic">Σ</text>
  <text x="430" y="245" font-family="serif" font-size="14" font-style="italic">i</text>
  <!-- w_i -->
  <text x="440" y="235" font-family="serif" font-size="20" font-style="italic">w</text>
  <text x="453" y="240" font-family="serif" font-size="14" font-style="italic">i</text>
  <!-- β_i -->
  <text x="460" y="235" font-family="serif" font-size="20" font-style="italic">β</text>
  <text x="473" y="240" font-family="serif" font-size="14" font-style="italic">i</text>
  <line x1="405" y1="250" x2="480" y2="250" stroke="#333" stroke-width="2"/>
  <text x="425" y="270" font-family="serif" font-size="24" font-style="italic">Σ</text>
  <text x="440" y="275" font-family="serif" font-size="14" font-style="italic">i</text>
  <text x="450" y="265" font-family="serif" font-size="20" font-style="italic">w</text>
  <text x="463" y="270" font-family="serif" font-size="14" font-style="italic">i</text>

  <!-- Combined Meta Study -->
  <circle cx="600" cy="250" r="75" fill="#e6ccff" stroke="#660099" stroke-width="3"/>
  <text x="600" y="245" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Meta-</text>
  <text x="600" y="265" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Analysis</text>
  <text x="600" y="285" font-family="Arial" font-size="12" text-anchor="middle">n = 14,000</text>
  
  <!-- Weighting Methods Section -->
  <rect x="40" y="350" width="340" height="230" fill="#e6ffe6" stroke="#38761d" stroke-width="2" rx="10" ry="10"/>
  <text x="210" y="375" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Weighting Methods</text>
  
  <!-- Sample Size Weighting -->
  <rect x="60" y="395" width="300" height="70" fill="#ccffcc" stroke="#009900" stroke-width="1" rx="5" ry="5"/>
  <text x="210" y="415" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Sample Size Weighting</text>
  <text x="210" y="440" font-family="Arial" font-size="14" text-anchor="middle">β = (n₁β₁ + n₂β₂) / (n₁ + n₂)</text>
  <text x="210" y="460" font-family="Arial" font-size="12" text-anchor="middle">Weight proportional to study size</text>
  
  <!-- Inverse Variance Weighting -->
  <rect x="60" y="480" width="300" height="80" fill="#ccffcc" stroke="#009900" stroke-width="1" rx="5" ry="5"/>
  <text x="210" y="500" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Inverse Variance Weighting</text>
  <text x="210" y="525" font-family="Arial" font-size="14" text-anchor="middle">β = (w₁β₁ + w₂β₂) / (w₁ + w₂), where w = 1/SE²</text>
  <text x="210" y="545" font-family="Arial" font-size="12" text-anchor="middle">More weight to studies with higher precision</text>
  
  <!-- Forest Plot Section -->
  <rect x="400" y="350" width="360" height="230" fill="#f2e6ff" stroke="#674ea7" stroke-width="2" rx="10" ry="10"/>
  <text x="580" y="375" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Forest Plot Visualization</text>
  
  <!-- Forest Plot -->
  <!-- X-axis -->
  <line x1="430" y1="530" x2="730" y2="530" stroke="#000" stroke-width="1"/>
  <text x="580" y="550" font-family="Arial" font-size="12" text-anchor="middle">Effect Size (β)</text>
  
  <!-- Zero vertical line -->
  <line x1="575" y1="400" x2="575" y2="530" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
  <!-- <text x="580" y="515" font-family="Arial" font-size="10" text-anchor="middle">0</text> -->
  
  <!-- Study 1 -->
  <line x1="520" y1="445" x2="590" y2="445" stroke="#990000" stroke-width="2"/>
  <circle cx="555" cy="445" r="5" fill="#ffcccc" stroke="#990000" stroke-width="1"/>
  <text x="420" y="450" font-family="Arial" font-size="12" text-anchor="start">Study 1</text>
  
  <!-- Study 2 -->
  <line x1="550" y1="475" x2="630" y2="475" stroke="#009900" stroke-width="2"/>
  <circle cx="590" cy="475" r="5" fill="#ccffcc" stroke="#009900" stroke-width="1"/>
  <text x="420" y="480" font-family="Arial" font-size="12" text-anchor="start">Study 2</text>
  
  <!-- Study 3 -->
  <line x1="500" y1="505" x2="595" y2="505" stroke="#000099" stroke-width="2"/>
  <circle cx="550" cy="505" r="5" fill="#ccccff" stroke="#000099" stroke-width="1"/>
  <text x="420" y="510" font-family="Arial" font-size="12" text-anchor="start">Study 3</text>
  
  <!-- Meta-analysis result -->
  <line x1="545" y1="415" x2="600" y2="415" stroke="#660099" stroke-width="3"/>
  <polygon points="575,415 565,405 585,405" fill="#660099" stroke="#660099" stroke-width="1"/>
  <text x="418" y="420" font-family="Arial" font-size="14" text-anchor="start" font-weight="bold">Meta-Analysis</text>
</svg>