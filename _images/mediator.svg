<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10" />
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Mediator</text>
  <!-- Growth Hormone bubble (the mediator) -->
  <ellipse cx="400" cy="180" rx="120" ry="90" fill="#fff2e6" stroke="#ff9933" stroke-width="3" />
  <text x="400" y="180" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold"
    fill="#333">Mediator</text>
  <text x="400" y="210" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold"
    fill="#333">(Growth Hormone)</text>
  <!-- Genotype and Trait boxes -->
  <rect x="150" y="350" width="160" height="80" fill="#ffe6e6" stroke="#cc3366" stroke-width="3" rx="10" ry="10" />
  <text x="230" y="390" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold"
    fill="#333">Genetic</text>
  <text x="230" y="415" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold"
    fill="#333">Variant</text>
  <rect x="490" y="350" width="160" height="80" fill="#e6ffe6" stroke="#33cc66" stroke-width="3" rx="10" ry="10" />
  <text x="570" y="390" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold"
    fill="#333">Trait</text>
  <text x="570" y="415" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold"
    fill="#333">(Height)</text>
  <!-- Connecting arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  <!-- Arrow from genetic variant to growth hormone -->
  <line x1="245" y1="350" x2="320" y2="260" stroke="#cc3366" stroke-width="3" marker-end="url(#arrowhead)" />
  <!-- Arrow from growth hormone to trait -->
  <line x1="480" y1="260" x2="560" y2="335" stroke="#ff9933" stroke-width="3" marker-end="url(#arrowhead)" />
  <!-- True causal pathways annotation -->
  <text x="250" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#cc3366"
    transform="rotate(-50, 240, 300)">Regulates</text>
  <text x="270" y="310" font-family="Arial" font-size="12" text-anchor="middle" fill="#cc3366"
    transform="rotate(-50, 260, 300)">hormone production</text>

  <text x="503" y="296" font-family="Arial" font-size="12" text-anchor="middle" fill="#ff9933"
    transform="rotate(43, 525, 320)">Promotes growth</text>
  
  <!-- Direct effect (could be weaker) -->
  <line x1="320" y1="390" x2="480" y2="390" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  <text x="400" y="380" font-family="Arial" font-size="16" text-anchor="middle" fill="#333"
    font-style="italic"> Direct Effect</text>
  
  <!-- Legend -->
  <rect x="50" y="50" width="20" height="20" fill="#fff2e6" stroke="#ff9933" stroke-width="2" />
  <text x="80" y="65" font-family="Arial" font-size="16" fill="#333">Mediator</text>
  <rect x="50" y="90" width="20" height="20" fill="#ffe6e6" stroke="#cc3366" stroke-width="2" />
  <text x="80" y="105" font-family="Arial" font-size="16" fill="#333">X (Genetic Variant)</text>
  <rect x="50" y="130" width="20" height="20" fill="#e6ffe6" stroke="#33cc66" stroke-width="2" />
  <text x="80" y="145" font-family="Arial" font-size="16" fill="#333">Y (Trait)</text>
  <line x1="50" y1="180" x2="70" y2="180" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3" />
  <text x="80" y="185" font-family="Arial" font-size="16" fill="#333">Possible Direct Effect</text>
  
  <!-- Bottom caption -->
  <text x="400" y="460" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    Growth hormone mediates the relationship between genetic variants
  </text>
  <text x="400" y="480" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">
    and height, representing the causal pathway between them.
  </text>
</svg>