<svg viewBox="0 0 800 820" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and title -->
  <rect width="800" height="820" fill="#f8fafc"/>
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">Likelihood: Finding the Best Model to Explain Data</text>
  
  <!-- Panel 1: Define the three models (top-left) -->
  <rect x="50" y="80" width="340" height="340" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <text x="220" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#334155">1. Three Competing Models</text>
  <text x="220" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#334155">for Variant j</text>
  
  <!-- Model definitions -->
  <g transform="translate(220, 170)">
    <rect x="-60" y="-20" width="120" height="40" fill="#ffeded" stroke="#ef4444" stroke-width="1" rx="4"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#be123c">Model 1</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f1d1d">β = 0</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">No relationship</text>
  </g>
  
  <g transform="translate(220, 260)">
    <rect x="-60" y="-20" width="120" height="40" fill="#fff7ed" stroke="#f59e0b" stroke-width="1" rx="4"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#c2410c">Model 2</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7c2d12">β = 0.5</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Moderate effect</text>
  </g>
  
  <g transform="translate(220, 350)">
    <rect x="-60" y="-20" width="120" height="40" fill="#ecfdf5" stroke="#10b981" stroke-width="1" rx="4"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#047857">Model 3</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#065f46">β = 1.0</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Strong effect</text>
  </g>
  
  <!-- Panel 2: The observed data (top-right) -->
  <rect x="410" y="80" width="340" height="340" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <text x="580" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#334155">2. Observed Data</text>
  
  <!-- Axes -->
  <line x1="460" y1="350" x2="700" y2="350" stroke="#475569" stroke-width="2"/>
  <line x1="460" y1="350" x2="460" y2="150" stroke="#475569" stroke-width="2"/>
  <text x="580" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#475569">Genotype (standardized)</text>
  <text x="430" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#475569" transform="rotate(-90, 430, 250)">Height</text>
  
  <!-- Data points -->
  <circle cx="490" cy="320" r="8" fill="#3b82f6"/>  <!-- Individual 1 -->
  <circle cx="520" cy="340" r="8" fill="#3b82f6"/>  <!-- Individual 2 -->
  <circle cx="550" cy="340" r="8" fill="#3b82f6"/>  <!-- Individual 3 -->
  <circle cx="600" cy="340" r="8" fill="#3b82f6"/>  <!-- Individual 4 -->
  <circle cx="670" cy="180" r="8" fill="#3b82f6"/>  <!-- Individual 5 -->
  
  <!-- Panel 3: Model comparison with data (bottom-left) -->
  <rect x="50" y="440" width="340" height="340" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <text x="220" y="470" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#334155">3. Which Model Fits Best?</text>
  
  <!-- Axes -->
  <line x1="100" y1="710" x2="340" y2="710" stroke="#475569" stroke-width="2"/>
  <line x1="100" y1="710" x2="100" y2="510" stroke="#475569" stroke-width="2"/>
  <text x="220" y="740" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#475569">Genotype</text>
  <text x="70" y="610" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#475569" transform="rotate(-90, 70, 610)">Height</text>
  
  <!-- Data points (same as above but repositioned) -->
  <circle cx="130" cy="680" r="8" fill="#3b82f6" opacity="0.7"/>
  <circle cx="160" cy="700" r="8" fill="#3b82f6" opacity="0.7"/>
  <circle cx="190" cy="700" r="8" fill="#3b82f6" opacity="0.7"/>
  <circle cx="240" cy="700" r="8" fill="#3b82f6" opacity="0.7"/>
  <circle cx="310" cy="540" r="8" fill="#3b82f6" opacity="0.7"/>
  
  <!-- Model lines -->
  <line x1="100" y1="650" x2="340" y2="650" stroke="#ef4444" stroke-width="3" stroke-dasharray="5,5"/>
  <line x1="100" y1="710" x2="340" y2="570" stroke="#f59e0b" stroke-width="3"/>
  <line x1="100" y1="710" x2="340" y2="510" stroke="#10b981" stroke-width="3"/>
  
  <!-- Model labels -->
  <text x="330" y="635" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">β=0</text>
  <text x="330" y="560" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b">β=0.5</text>
  <text x="330" y="500" font-family="Arial, sans-serif" font-size="12" fill="#10b981">β=1.0</text>
  
  <!-- Panel 4: Probability distributions and likelihood (bottom-right) -->
  <rect x="410" y="440" width="340" height="340" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="8"/>
  <text x="580" y="470" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#334155">4. Likelihood Calculation</text>
  
  <!-- Axes -->
  <line x1="420" y1="730" x2="710" y2="730" stroke="#475569" stroke-width="2"/>
  <line x1="425" y1="735" x2="425" y2="510" stroke="#475569" stroke-width="2"/>
  <text x="580" y="745" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#475569">Height (scaled)</text>
  <text x="420" y="610" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#475569" transform="rotate(-90, 420, 610)">Density</text>
  
  <!-- Normal Distribution Curves -->
  <!-- Model 1: No Effect (single distribution) -->
  <!-- <path d="M450,710 C490,710 520,570 580,570 S670,710 710,710" fill="#ef4444" fill-opacity="0.3" stroke="#ef4444" stroke-width="2"/> -->
  
  <!-- Model 3: Strong effect (genotype-dependent distributions) -->
  <!-- <path d="M450,710 C480,710 510,620 550,620 S620,710 650,710" fill="none" stroke="#10b981" stroke-width="2"/> -->
 <path d="M430,710 C470,710 500,570 560,570 S650,710 690,710" fill="none" stroke="#ef4444" stroke-width="2"/>
<path d="M450,710 C490,710 510,570 580,570 S670,710 710,710" fill="none" stroke="#f59e0b" stroke-width="2"/>
<path d="M470,710 C510,710 530,570 600,570 S690,710 730,710" fill="none" stroke="#10b981" stroke-width="2"/>  <!-- <path d="M490,710 C520,710 550,580 620,580 S680,710 710,710" fill="none" stroke="#10b981" stroke-width="2"/> -->
  
  <!-- Data points with probability lines -->
  <!-- <circle cx="530" cy="710" r="5" fill="#3b82f6"/>
  <line x1="530" y1="710" x2="530" y2="580" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="580" cy="710" r="5" fill="#3b82f6"/>
  <line x1="580" y1="710" x2="580" y2="570" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="600" cy="710" r="5" fill="#3b82f6"/>
  <line x1="600" y1="710" x2="600" y2="600" stroke="#3b82f6" stroke-width="1" stroke-dasharray="3,3"/>
   -->
  <!-- Likelihood annotations -->
  <text x="510" y="585" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" stroke="#ef4444" fill="#475569">L₁</text>
  <text x="580" y="555" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" stroke="#f59e0b" fill="#475569">L₂</text>
  <text x="650" y="585" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" stroke="#10b981" fill="#475569">L₃</text>
  
  <!-- Likelihood values box -->
  <!-- <rect x="450" y="730" width="260" height="40" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" rx="5"/> -->
  <!-- <text x="460" y="752" font-family="Arial, sans-serif" font-size="12" fill="#475569">L(Data|Model 1) = 0.10</text> -->
  <!-- <text x="460" y="765" font-family="Arial, sans-serif" font-size="12" fill="#475569">L(Data|Model 3) = 0.25 = p₁ × p₂ × p₃</text> -->
  
  <!-- Formula -->
  <rect x="50" y="780" width="700" height="30" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" rx="5"/>
  <text x="400" y="800" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">L( Data | Model ) = P( Data | Model )</text>
</svg>