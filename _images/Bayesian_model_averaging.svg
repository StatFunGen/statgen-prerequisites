<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Bayesian Model Averaging</text>
  
  <!-- Key formula section -->
  <rect x="50" y="60" width="700" height="80" fill="#e3f2fd" rx="8" ry="8" stroke="#2196f3" stroke-width="2"/>
  <text x="400" y="85" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#0d47a1">Key Formula: Posterior Predictive Distribution</text>
  <text x="400" y="115" font-family="Arial" font-size="16" text-anchor="middle" font-style="italic" fill="#333">p(y̆|D) = ∑ p(y̆|Mk,D) × p(Mk|D)</text>
  
  <!-- Subtitle -->
  <text x="400" y="165" font-family="Arial" font-size="16" text-anchor="middle" fill="#555">Combining multiple models weighted by their posterior probabilities</text>
  
  <!-- Individual Models -->
  <g transform="translate(100, 230)">
    <!-- Model 1 -->
    <rect x="0" y="0" width="160" height="120" fill="#e8f5e9" rx="8" ry="8" stroke="#388e3c" stroke-width="2"/>
    <text x="80" y="25" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#1b5e20">Model 1</text>
    <text x="80" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">Linear Model</text>
    
    <!-- Data points and model line -->
    <circle cx="30" cy="75" r="3" fill="#333"/>
    <circle cx="50" cy="85" r="3" fill="#333"/>
    <circle cx="70" cy="65" r="3" fill="#333"/>
    <circle cx="90" cy="75" r="3" fill="#333"/>
    <circle cx="110" cy="55" r="3" fill="#333"/>
    <circle cx="130" cy="70" r="3" fill="#333"/>
    
    <line x1="20" y1="80" x2="140" y2="60" stroke="#388e3c" stroke-width="2"/>
    
    <text x="80" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#1b5e20">p(M₁|D) = 0.3</text>
  </g>
  
  <g transform="translate(320, 230)">
    <!-- Model 2 -->
    <rect x="0" y="0" width="160" height="120" fill="#fff3e0" rx="8" ry="8" stroke="#ff9800" stroke-width="2"/>
    <text x="80" y="25" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#e65100">Model 2</text>
    <text x="80" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#e65100">Quadratic Model</text>
    
    <!-- Data points and model curve -->
    <circle cx="30" cy="75" r="3" fill="#333"/>
    <circle cx="50" cy="85" r="3" fill="#333"/>
    <circle cx="70" cy="65" r="3" fill="#333"/>
    <circle cx="90" cy="75" r="3" fill="#333"/>
    <circle cx="110" cy="55" r="3" fill="#333"/>
    <circle cx="130" cy="70" r="3" fill="#333"/>
    
    <path d="M20,90 Q80,40 140,85" fill="none" stroke="#ff9800" stroke-width="2"/>
    
    <text x="80" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#e65100">p(M₂|D) = 0.5</text>
  </g>
  
  <g transform="translate(540, 230)">
    <!-- Model 3 -->
    <rect x="0" y="0" width="160" height="120" fill="#e1f5fe" rx="8" ry="8" stroke="#03a9f4" stroke-width="2"/>
    <text x="80" y="25" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#01579b">Model 3</text>
    <text x="80" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#01579b">Sinusoidal Model</text>
    
    <!-- Data points and model curve -->
    <circle cx="30" cy="75" r="3" fill="#333"/>
    <circle cx="50" cy="85" r="3" fill="#333"/>
    <circle cx="70" cy="65" r="3" fill="#333"/>
    <circle cx="90" cy="75" r="3" fill="#333"/>
    <circle cx="110" cy="55" r="3" fill="#333"/>
    <circle cx="130" cy="70" r="3" fill="#333"/>
    
    <path d="M20,70 Q50,100 80,60 Q110,20 140,70" fill="none" stroke="#03a9f4" stroke-width="2"/>
    
    <text x="80" y="105" font-family="Arial" font-size="12" text-anchor="middle" fill="#01579b">p(M₃|D) = 0.2</text>
  </g>
  
  <!-- Arrows pointing down -->
  <line x1="180" y1="370" x2="180" y2="410" stroke="#666" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="180,415 175,405 185,405" fill="#666"/>
  
  <line x1="400" y1="370" x2="400" y2="410" stroke="#666" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="400,415 395,405 405,405" fill="#666"/>
  
  <line x1="620" y1="370" x2="620" y2="410" stroke="#666" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="620,415 615,405 625,405" fill="#666"/>
  
  <!-- Averaged Model -->
  <rect x="150" y="430" width="500" height="120" fill="#f3e5f5" rx="8" ry="8" stroke="#9c27b0" stroke-width="2"/>
  <text x="400" y="455" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#4a148c">Bayesian Model Average</text>
  
  <!-- Data points and averaged model curve -->
  <circle cx="200" cy="500" r="3" fill="#333"/>
  <circle cx="250" cy="510" r="3" fill="#333"/>
  <circle cx="300" cy="490" r="3" fill="#333"/>
  <circle cx="350" cy="500" r="3" fill="#333"/>
  <circle cx="400" cy="480" r="3" fill="#333"/>
  <circle cx="450" cy="495" r="3" fill="#333"/>
  <circle cx="500" cy="485" r="3" fill="#333"/>
  <circle cx="550" cy="500" r="3" fill="#333"/>
  <circle cx="600" cy="490" r="3" fill="#333"/>
  
  <!-- Model 1 contribution (faded) -->
  <line x1="180" y1="515" x2="620" y2="475" stroke="#388e3c" stroke-width="1" stroke-opacity="0.3"/>
  
  <!-- Model 2 contribution (faded) -->
  <path d="M180,520 Q400,440 620,510" fill="none" stroke="#ff9800" stroke-width="1" stroke-opacity="0.3"/>
  
  <!-- Model 3 contribution (faded) -->
  <path d="M180,495 Q260,540 350,480 Q440,420 530,490 Q620,560 620,490" fill="none" stroke="#03a9f4" stroke-width="1" stroke-opacity="0.3"/>
  
  <!-- Averaged model curve -->
  <path d="M180,510 Q230,500 280,495 Q330,490 380,480 Q430,470 480,485 Q530,500 580,495 Q630,490 620,495" fill="none" stroke="#9c27b0" stroke-width="3"/>
  
  <!-- Prediction interval -->
  <path d="M180,525 Q230,515 280,510 Q330,505 380,495 Q430,485 480,500 Q530,515 580,510 Q630,505 620,510" fill="none" stroke="#9c27b0" stroke-width="1" stroke-dasharray="3,2"/>
  <path d="M180,495 Q230,485 280,480 Q330,475 380,465 Q430,455 480,470 Q530,485 580,480 Q630,475 620,480" fill="none" stroke="#9c27b0" stroke-width="1" stroke-dasharray="3,2"/>
  
  <text x="400" y="535" font-family="Arial" font-size="12" text-anchor="middle" fill="#4a148c">Accounts for model uncertainty in predictions</text>
  
  <!-- Legend for prediction interval -->
  <line x1="170" y1="540" x2="185" y2="540" stroke="#9c27b0" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="190" y="543" font-family="Arial" font-size="10" fill="#4a148c">Prediction uncertainty</text>
  
  <!-- Key benefits -->
  <rect x="50" y="560" width="700" height="30" fill="#f8f9fa" rx="5" ry="5"/>
  <text x="400" y="580" font-family="Arial" font-size="14" text-anchor="middle" fill="#333">More robust predictions • Incorporates model uncertainty • Improved predictive performance</text>
</svg>
