<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Odds, Odds Ratio, and Logistic Regression in Genetic Studies</text>
  
  <!-- Section 1: Odds Concept -->
  <rect x="40" y="70" width="350" height="170" fill="#e6f2ff" stroke="#4a86e8" stroke-width="2" rx="10" ry="10"/>
  <text x="220" y="95" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Odds</text>
  <text x="80" y="120" font-family="Arial" font-size="14"  font-weight="bold">Definition:</text>
  <text x="220" y="145" font-family="Arial" font-size="14" text-anchor="middle">Odds = p/(1-p)</text>
  <text x="80" y="170" font-family="Arial" font-size="14"  font-weight="bold">Example:</text>
  <text x="120" y="190" font-family="Arial" font-size="14">If disease risk = 20%</text>
  <text x="120" y="210" font-family="Arial" font-size="14">then Odds = 0.2/0.8 = 0.25 (1:4)</text>
  
  <!-- Section 2: Odds Ratio -->
  <rect x="400" y="70" width="350" height="170" fill="#e6f2ff" stroke="#4a86e8" stroke-width="2" rx="10" ry="10"/>
  <text x="575" y="95" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Odds Ratio</text>
  <text x="450" y="120" font-family="Arial" font-size="14"  font-weight="bold">Definition:</text>
  <text x="550" y="145" font-family="Arial" font-size="14" text-anchor="middle">OR = Odds₁/Odds₂</text>
  <text x="450" y="165" font-family="Arial" font-size="14"  font-weight="bold">Interpretation:</text>
  <text x="490" y="185" font-family="Arial" font-size="14">OR = 1: No association</text>
  <text x="490" y="205" font-family="Arial" font-size="14">OR greater than 1: Increased risk</text>
  <text x="490" y="225" font-family="Arial" font-size="14">OR less than 1: Decreased risk</text>
  
  <!-- Section 3: Logistic Regression -->
  <rect x="40" y="260" width="350" height="200" fill="#e6ffe6" stroke="#38761d" stroke-width="2" rx="10" ry="10"/>
  <text x="220" y="280" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Logistic Regression</text>
  <text x="80" y="320" font-family="Arial" font-size="14" font-weight="bold" >Model:</text>
  <text x="220" y="350" font-family="Arial" font-size="14" text-anchor="middle">logit(p) = logit(p/1-p) = β₀ + β₁X</text>
  <text x="80" y="390" font-family="Arial" font-size="14" font-weight="bold">Relationship to OR:</text>
  <text x="220" y="420" font-family="Arial" font-size="14" text-anchor="middle">OR = eᵝ¹</text>
  
  <!-- Section 4: Logistic Curve -->
  <rect x="400" y="260" width="350" height="200" fill="#e6ffe6" stroke="#38761d" stroke-width="2" rx="10" ry="10"/>
  <text x="575" y="285" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Logistic Function</text>
  
  <!-- Logistic Curve -->
  <line x1="450" y1="430" x2="700" y2="430" stroke="#000" stroke-width="1"/>
  <line x1="480" y1="440" x2="480" y2="300" stroke="#000" stroke-width="1"/>
  
  <!-- X and Y axis labels -->
  <text x="585" y="450" font-family="Arial" font-size="14" text-anchor="middle">Genetic Value (X)</text>
  <text x="54" y="735" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(-90, 60, 350)">Probability of Disease</text>
  
  <!-- Sigmoid curve -->
  <path d="M 500 410 C 505 410, 510 408, 530 408 S 580 403, 600 380 S 606 310, 670 310 S 680 310, 670 310" stroke="#4a86e8" stroke-width="3" fill="none"/>
  
  <!-- Data points -->
  <circle cx="510" cy="410" r="5" fill="#ff6666"/>
  <circle cx="540" cy="408" r="5" fill="#ff6666"/>
  <circle cx="580" cy="396" r="5" fill="#ff6666"/>
  <circle cx="675" cy="308" r="5" fill="#ff6666"/>
  <circle cx="660" cy="310" r="5" fill="#ff6666"/>
  
  <!-- Prob = 0.5 line -->
  <line x1="480" y1="365" x2="700" y2="365" stroke="#999" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="473" y="365" font-family="Arial" font-size="12" text-anchor="end">0.5</text>
  
  <!-- Formula notation -->
  <text x="525" y="310" font-family="Arial" font-size="14" text-anchor="middle">p = 1/(1+e⁻ᶻ)</text>
  <text x="525" y="330" font-family="Arial" font-size="14" text-anchor="middle">z = β₀ + β₁X</text>
  
  <!-- Section 5: Application in Genetics - adjusted for new layout -->
  <rect x="40" y="480" width="720" height="80" fill="#f2e6ff" stroke="#674ea7" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="505" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Application in Statistical Genetics</text>
  
  <text x="60" y="530" font-family="Arial" font-size="14">• Case-control studies: Compare allele frequencies between disease and control groups</text>
  <text x="60" y="550" font-family="Arial" font-size="14">• GWAS: Identify genetic variants associated with disease status (0 or 1) using logistic regression</text>
</svg>