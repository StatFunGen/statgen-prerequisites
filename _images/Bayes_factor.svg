<!-- <?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="720" viewBox="0 0 900 720"> -->
<svg viewBox="0 0 900 720" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="720" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">Bayes Factor: A Comprehensive Overview</text>
  
  <!-- Definition Box -->
  <rect x="100" y="80" width="700" height="100" rx="8" ry="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="450" y="110" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#0d47a1">Definition</text>
  <text x="450" y="140" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">The Bayes factor is the ratio of marginal likelihoods of two models,</text>
  <text x="450" y="165" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">representing the relative evidence provided by the data for each model.</text>
  
  <!-- Formula -->
  <rect x="200" y="190" width="500" height="70" rx="5" ry="5" fill="#f1f8e9" stroke="#8bc34a" stroke-width="2"/>
  <text x="450" y="230" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#33691e" font-style="italic">BF₁₂ = ∫Pr(γ₁|M₁)Pr(D|γ₁,M₁)dγ₁ / ∫Pr(γ₂|M₂)Pr(D|γ₂,M₂)dγ₂</text>
  
  <!-- Comparison Box -->
  <rect x="50" y="280" width="800" height="190" rx="8" ry="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
  <text x="450" y="310" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Bayes Factor vs. Likelihood Ratio</text>
  

  <!-- Comparison Rows -->
  <rect x="75" y="355" width="350" height="30" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <rect x="425" y="355" width="350" height="30" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="250" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Integrates over all parameter values</text>
  <text x="600" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Uses fixed parameter estimates</text>
  
  <rect x="75" y="385" width="350" height="30" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <rect x="425" y="385" width="350" height="30" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="250" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Incorporates prior knowledge</text>
  <text x="600" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Does not use prior information</text>
  
  <rect x="75" y="415" width="350" height="30" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <rect x="425" y="415" width="350" height="30" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="250" y="435" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Naturally penalizes complex models</text>
  <text x="600" y="435" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">No built-in complexity penalty</text>
  
  <!-- Comparison Table Headers -->
  <rect x="75" y="325" width="350" height="30" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1"/>
  <rect x="425" y="325" width="350" height="30" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1"/>
  <text x="250" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Bayes Factor</text>
  <text x="600" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Likelihood Ratio</text>

  <!-- Applications Box -->
  <rect x="50" y="490" width="375" height="170" rx="8" ry="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="237.5" y="520" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#e65100">Applications</text>
  <circle cx="80" cy="550" r="6" fill="#ff9800"/>
  <text x="95" y="555" font-family="Arial, sans-serif" font-size="14" fill="#343434">Model selection in genetics</text>
  <circle cx="80" cy="580" r="6" fill="#ff9800"/>
  <text x="95" y="585" font-family="Arial, sans-serif" font-size="14" fill="#343434">Comparing competing hypotheses</text>
  <circle cx="80" cy="610" r="6" fill="#ff9800"/>
  <text x="95" y="615" font-family="Arial, sans-serif" font-size="14" fill="#343434">Testing for genetic associations</text>
  <circle cx="80" cy="640" r="6" fill="#ff9800"/>
  <text x="95" y="645" font-family="Arial, sans-serif" font-size="14" fill="#343434">Quantifying evidence for/against null hypothesis</text>

  <!-- Interpretation Box -->
  <rect x="475" y="490" width="375" height="170" rx="8" ry="8" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="662.5" y="520" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2e7d32">Interpretation Guidelines</text>
  
  <rect x="500" y="540" width="325" height="30" rx="4" ry="4" fill="#81c784" fill-opacity="0.2" stroke="#4caf50" stroke-width="1"/>
  <text x="662.5" y="560" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#343434">BF below 1: Evidence favors Model 2</text>
  
  <rect x="500" y="580" width="325" height="30" rx="4" ry="4" fill="#81c784" fill-opacity="0.4" stroke="#4caf50" stroke-width="1"/>
  <text x="662.5" y="600" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#343434">BF between 1 and 3: Weak evidence for Model 1</text>
  
  <rect x="500" y="620" width="325" height="30" rx="4" ry="4" fill="#81c784" fill-opacity="0.7" stroke="#4caf50" stroke-width="1"/>
  <text x="662.5" y="640" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#343434">BF between 3 and 20: Positive evidence for Model 1</text>
  
</svg>