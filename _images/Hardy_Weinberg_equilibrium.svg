<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="700" fill="#ffffff" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Hardy-Weinberg Equilibrium: p² + 2pq + q² = 1</text>
  
  <!-- Punnett Square Representation with 7:3 ratio -->
  <g transform="translate(200, 120)">
    <!-- Outer square border -->
    <rect x="0" y="0" width="400" height="400" fill="none" stroke="#000" stroke-width="2" />
    
    <!-- Vertical division at 70% (p=0.7) -->
    <line x1="280" y1="0" x2="280" y2="400" stroke="#000" stroke-width="2" />
    
    <!-- Horizontal division at 70% (p=0.7) -->
    <line x1="0" y1="280" x2="400" y2="280" stroke="#000" stroke-width="2" />
    
    <!-- Top labels -->
    <text x="140" y="-15" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold">p = 0.7</text>
    <text x="340" y="-15" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold">q = 0.3</text>
    
    <!-- Left labels -->
    <text x="-50" y="140" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold">p = 0.7</text>
    <text x="-50" y="340" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold">q = 0.3</text>
    
    <!-- Square contents -->
    <rect x="0" y="0" width="280" height="280" fill="#6495ED" fill-opacity="0.7" />
    <text x="140" y="140" font-family="Arial" font-size="22" text-anchor="middle">AA</text>
    <text x="140" y="170" font-family="Arial" font-size="18" text-anchor="middle">(p × p = 0.49)</text>
    
    <rect x="280" y="0" width="120" height="280" fill="#90EE90" fill-opacity="0.7" />
    <text x="340" y="140" font-family="Arial" font-size="22" text-anchor="middle">Aa</text>
    <text x="340" y="170" font-family="Arial" font-size="18" text-anchor="middle">(p × q = 0.21)</text>
    
    <rect x="0" y="280" width="280" height="120" fill="#90EE90" fill-opacity="0.7" />
    <text x="140" y="340" font-family="Arial" font-size="22" text-anchor="middle">Aa</text>
    <text x="140" y="370" font-family="Arial" font-size="18" text-anchor="middle">(q × p = 0.21)</text>
    
    <rect x="280" y="280" width="120" height="120" fill="#FF7F7F" fill-opacity="0.7" />
    <text x="340" y="340" font-family="Arial" font-size="22" text-anchor="middle">aa</text>
    <text x="340" y="370" font-family="Arial" font-size="18" text-anchor="middle">(q × q = 0.09)</text>
    
    <!-- Genotype frequency labels -->
    <!-- <text x="-70" y="200" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Gametes</text> -->
    <!-- <text x="200" y="-50" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Gametes</text> -->
  </g>
  
  <!-- Area representation bar - proportionally sized -->
  <g transform="translate(120, 580)">
    <rect x="0" y="0" width="600" height="30" fill="none" stroke="#000" stroke-width="2" />
    
    <!-- Areas proportional to genotype frequencies -->
    <rect x="0" y="0" width="280" height="30" fill="#6495ED" fill-opacity="0.7" /> <!-- 49% of 560 = 274.4 -->
    <rect x="280" y="0" width="240" height="30" fill="#90EE90" fill-opacity="0.7" /> <!-- 42% of 560 = 235.2 -->
    <rect x="520" y="0" width="80" height="30" fill="#FF7F7F" fill-opacity="0.7" /> <!-- 9% of 560 = 50.4 -->
    
    <!-- Area labels -->
    <text x="140" y="20" font-family="Arial" font-size="16" text-anchor="middle">p² = 0.49</text>
    <text x="400" y="20" font-family="Arial" font-size="16" text-anchor="middle">2pq = 0.42</text>
    <text x="560" y="20" font-family="Arial" font-size="16" text-anchor="middle">q² = 0.09</text>
    
    <!-- Equation below -->
    <text x="300" y="65" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">0.49 + 0.42 + 0.09 = 1</text>
  </g>
  
  <!-- Explanation -->
  <g transform="translate(640, 200)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold">Example:</text>
    <text x="0" y="25" font-family="Arial" font-size="16">p = 0.7 (A allele)</text>
    <text x="0" y="50" font-family="Arial" font-size="16">q = 0.3 (a allele)</text>
    <!-- <text x="0" y="85" font-family="Arial" font-size="16" font-weight="bold">Genotype Frequencies:</text>
    <text x="0" y="110" font-family="Arial" font-size="16">AA = p² = 0.49 (49%)</text>
    <text x="0" y="135" font-family="Arial" font-size="16">Aa = 2pq = 0.42 (42%)</text>
    <text x="0" y="160" font-family="Arial" font-size="16">aa = q² = 0.09 (9%)</text>
    <text x="0" y="195" font-family="Arial" font-size="16" font-weight="bold">Total = 1.00 (100%)</text> -->
  </g>
  
  <!-- Visualization of p and q ratio -->
  <!-- <g transform="translate(640, 500)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold">Allele Frequencies:</text>
    <rect x="0" y="10" width="140" height="20" fill="#6495ED" fill-opacity="0.5" />
    <rect x="140" y="10" width="60" height="20" fill="#FF7F7F" fill-opacity="0.5" />
    <text x="70" y="25" font-family="Arial" font-size="14" text-anchor="middle">p = 0.7</text>
    <text x="170" y="25" font-family="Arial" font-size="14" text-anchor="middle">q = 0.3</text>
  </g>
   -->
  <!-- Legend -->
  <g transform="translate(610, 400)">
    <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold">Legend:</text>
    <rect x="0" y="10" width="20" height="20" fill="#6495ED" fill-opacity="0.7" />
    <text x="30" y="25" font-family="Arial" font-size="12">AA (Homozygous dominant)</text>
    
    <rect x="0" y="40" width="20" height="20" fill="#90EE90" fill-opacity="0.7" />
    <text x="30" y="55" font-family="Arial" font-size="12">Aa (Heterozygous)</text>
    
    <rect x="0" y="70" width="20" height="20" fill="#FF7F7F" fill-opacity="0.7" />
    <text x="30" y="85" font-family="Arial" font-size="12">aa (Homozygous recessive)</text>
  </g>
</svg>