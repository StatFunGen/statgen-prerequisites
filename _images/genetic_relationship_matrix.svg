    <text x="0" y="55" font-family="Arial" font-size="12" text-anchor="middle">Ind 1</text>
    <circle cx="-4" cy="-2" r="2.5" fill="#000" />
    <circle cx="4" cy="-2" r="2.5" fill="#000" />
    <path d="M-4,5 Q0,8 4,5" stroke="#000" stroke-width="1" fill="none" />
    
    <!-- Individual 2 - Blue -->
