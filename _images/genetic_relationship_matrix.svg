  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Genomic Relationship Matrix (GRM)</text>
  <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle" font-style="italic">Quantifying Genetic Similarity Between Individuals</text>
  
  <!-- Background Boxes -->
  <rect x="50" y="90" width="700" height="140" fill="#f2f2f2" rx="10" ry="10" stroke="#d9d9d9" stroke-width="1" />
