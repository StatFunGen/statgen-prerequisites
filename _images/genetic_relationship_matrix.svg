    <text x="-5" y="99" font-family="Arial" font-size="9" text-anchor="end">Ind 5</text>
    
    <!-- Values -->
    <text x="67" y="15" font-family="Arial" font-size="10" text-anchor="middle">-0.671</text>
    <text x="134" y="15" font-family="Arial" font-size="10" text-anchor="middle">0.239</text>
    <text x="201" y="15" font-family="Arial" font-size="10" text-anchor="middle">0.447</text>
    
    <text x="67" y="36" font-family="Arial" font-size="10" text-anchor="middle">1.565</text>
    <text x="134" y="36" font-family="Arial" font-size="10" text-anchor="middle">-0.956</text>
    <text x="201" y="36" font-family="Arial" font-size="10" text-anchor="middle">-0.671</text>
    
    <text x="67" y="57" font-family="Arial" font-size="10" text-anchor="middle">0.447</text>
    <text x="134" y="57" font-family="Arial" font-size="10" text-anchor="middle">0.239</text>
    <text x="201" y="57" font-family="Arial" font-size="10" text-anchor="middle">-0.671</text>
    
    <text x="67" y="78" font-family="Arial" font-size="10" text-anchor="middle">-0.671</text>
    <text x="134" y="78" font-family="Arial" font-size="10" text-anchor="middle">-0.956</text>
    <text x="201" y="78" font-family="Arial" font-size="10" text-anchor="middle">-0.671</text>
    
    <text x="67" y="99" font-family="Arial" font-size="10" text-anchor="middle">-0.671</text>
    <text x="134" y="99" font-family="Arial" font-size="10" text-anchor="middle">1.434</text>
    <text x="201" y="99" font-family="Arial" font-size="10" text-anchor="middle">1.565</text>
  </g>
  
