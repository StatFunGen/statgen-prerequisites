  <!-- Section 2: Genotype Matrix and GRM Calculation -->
  <text x="400" y="265" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">From Genotypes to GRM</text>
  
  <!-- Formula -->
  <g transform="translate(400, 375)">
    <text x="-20" y="15" font-family="Arial" font-size="24" text-anchor="middle">G = </text>
    <text x="35" y="0" font-family="Arial" font-size="24" text-anchor="middle">XX<tspan baseline-shift="super" font-size="16">T</tspan></text>
    <text x="34" y="30" font-family="Arial" font-size="24" text-anchor="middle">M</text>
    <line x1="10" y1="7" x2="55" y2="7" stroke="black" stroke-width="2"/>

  </g>
  
  <!-- Genotype Matrix (X) -->
