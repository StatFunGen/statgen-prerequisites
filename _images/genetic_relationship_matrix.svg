    <text x="180" y="-10" font-family="Arial" font-size="9" text-anchor="middle">Ind 5</text>
    
    <!-- Row Headers (Individuals) -->
    <text x="-5" y="15" font-family="Arial" font-size="9" text-anchor="end">Ind 1</text>
    <text x="-5" y="36" font-family="Arial" font-size="9" text-anchor="end">Ind 2</text>
    <text x="-5" y="57" font-family="Arial" font-size="9" text-anchor="end">Ind 3</text>
    <text x="-5" y="78" font-family="Arial" font-size="9" text-anchor="end">Ind 4</text>
    <text x="-5" y="99" font-family="Arial" font-size="9" text-anchor="end">Ind 5</text>

