<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <!-- Define gradient for distributions -->
    <radialGradient id="priorGradient" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#4682B4" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#4682B4" stop-opacity="0.1"/>
    </radialGradient>
    <radialGradient id="posteriorGradient" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#FF6347" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FF6347" stop-opacity="0.1"/>
    </radialGradient>
    <radialGradient id="likelihoodGradient" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#32CD32" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#32CD32" stop-opacity="0.1"/>
    </radialGradient>
    
    <!-- Define filters for shadows -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Clip paths for axes -->
    <clipPath id="chartArea">
      <rect x="100" y="100" width="600" height="400"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Bayesian Multivariate Normal Mean Model</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-style="italic">Bivariate Example: Height and Weight</text>
  
  <!-- Main chart area -->
  <g clip-path="url(#chartArea)">
    <!-- Coordinate axes -->
    <line x1="100" y1="500" x2="700" y2="500" stroke="black" stroke-width="2"/>
    <line x1="100" y1="500" x2="100" y2="100" stroke="black" stroke-width="2"/>
    
    <!-- Axis labels -->
    <text x="370" y="490" font-family="Arial, sans-serif" font-size="16" text-anchor="middle">Height (μ₁)</text>
    <text x="130" y="290" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" transform="rotate(-90,140,300)">Weight (μ₂)</text>
    
    <!-- Prior distribution ellipse -->
    <ellipse cx="300" cy="300" rx="120" ry="100" fill="url(#priorGradient)" stroke="#4682B4" stroke-width="2" opacity="0.7"/>
    <text x="300" y="300" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4682B4" font-weight="bold">Prior</text>
    <text x="280" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4682B4">μ₀ = (170, 70)</text>
    
    <!-- Likelihood distribution ellipse -->
    <ellipse cx="450" cy="350" rx="100" ry="80" fill="url(#likelihoodGradient)" stroke="#32CD32" stroke-width="2" opacity="0.7"/>
    <text x="500" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#32CD32" font-weight="bold">Likelihood</text>
    <text x="500" y="390" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#32CD32">Sample Data</text>
    
    <!-- Data points (simulated observations) -->
    <circle cx="420" cy="340" r="5" fill="black"/>
    <circle cx="460" cy="360" r="5" fill="black"/>
    <circle cx="480" cy="370" r="5" fill="black"/>
    <circle cx="430" cy="330" r="5" fill="black"/>
    <circle cx="440" cy="350" r="5" fill="black"/>
    
    <!-- Posterior distribution ellipse -->
    <ellipse cx="400" cy="330" rx="70" ry="60" fill="url(#posteriorGradient)" stroke="#FF6347" stroke-width="2" opacity="0.7"/>
    <text x="400" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FF6347" font-weight="bold">Posterior</text>
    <text x="400" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FF6347">μ₁ = (173.7, 72.8)</text>
  </g>
  
  <!-- Formula box -->
  <rect x="100" y="530" width="480" height="60" fill="white" stroke="#666" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">
    <tspan x="340" dy="0">Σ₁⁻¹ = Σ₀⁻¹ + nΣ⁻¹</tspan>
    <tspan x="340" dy="20">μ₁ = Σ₁(Σ₀⁻¹μ₀ + nΣ⁻¹Ȳ)</tspan>
  </text>
  
  <!-- Legend -->
  <rect x="600" y="120" width="180" height="130" fill="white" stroke="#666" stroke-width="1" rx="5" ry="5"/>
  <text x="610" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Legend</text>
  
  <circle cx="620" cy="160" r="6" fill="#4682B4"/>
  <text x="635" y="165" font-family="Arial, sans-serif" font-size="12">Prior Distribution</text>
  
  <circle cx="620" cy="185" r="6" fill="#32CD32"/>
  <text x="635" y="190" font-family="Arial, sans-serif" font-size="12">Likelihood/Data</text>
  
  <circle cx="620" cy="210" r="6" fill="#FF6347"/>
  <text x="635" y="215" font-family="Arial, sans-serif" font-size="12">Posterior Distribution</text>
  
  <circle cx="620" cy="235" r="4" fill="black"/>
  <text x="635" y="240" font-family="Arial, sans-serif" font-size="12">Data Points</text>
  
  <!-- Key insights box -->
  <rect x="600" y="320" width="180" height="250" fill="white" stroke="#666" stroke-width="1" rx="5" ry="5"/>
  <text x="610" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Key Insights</text>
  
  <text x="610" y="365" font-family="Arial, sans-serif" font-size="12" width="170">
    <tspan x="610" dy="0">1. Posterior precision is the</tspan>
    <tspan x="610" dy="16">   sum of prior and data</tspan>
    <tspan x="610" dy="16">   precision matrices</tspan>
    <tspan x="610" dy="25">2. Posterior mean balances</tspan>
    <tspan x="610" dy="16">   prior and data means</tspan>
    <tspan x="610" dy="25">3. Correlation structure</tspan>
    <tspan x="610" dy="16">   allows information sharing</tspan>
    <tspan x="610" dy="16">   between variables</tspan>
    <tspan x="610" dy="25">4. Posterior is more</tspan>
    <tspan x="610" dy="16">   concentrated than both</tspan>
    <tspan x="610" dy="16">   prior and likelihood</tspan>
  </text>
</svg>