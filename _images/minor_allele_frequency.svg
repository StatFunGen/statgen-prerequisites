<svg viewBox="0 0 700 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="700" fill="white"/>
  
  <!-- Styles -->
  <style>
    .title { font: bold 22px sans-serif; }
    .step-title { font: bold 18px sans-serif; }
    .label { font: 16px sans-serif; }
    .genotype { font: bold 16px sans-serif; }
    .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
    .A { fill: #4285F4; }
    .C { fill: #EA4335; }
    .G { fill: #34A853; }
    .T { fill: #FBBC05; }
    .box { fill: white; stroke: #333; stroke-width: 1.5; }
    .legend { font: 14px sans-serif; }
    .table-header { font: bold 16px sans-serif; }
    .table-row { fill: #f5f5f5; }
    .table-border { fill: none; stroke: #333; stroke-width: 1; }
  </style>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="350" y="40" class="title" text-anchor="middle">Minor Allele Frequency (MAF) Calculation</text>
  
  <!-- Step 1: Raw Genotype Data -->
  <rect x="50" y="70" width="600" height="180" class="box" rx="8"/>
  <text x="350" y="100" class="step-title" text-anchor="middle">Step 1: Raw Genotype Data</text>
  
  <!-- Genotype Table -->
  <!-- Table header -->
  <rect x="100" y="120" width="500" height="70" class="table-border" rx="0"/>
  <line x1="100" y1="150" x2="600" y2="150" stroke="#333" stroke-width="1"/>
  
  <!-- Vertical lines between cells -->
  <line x1="200" y1="120" x2="200" y2="190" stroke="#333" stroke-width="1"/>
  <line x1="300" y1="120" x2="300" y2="190" stroke="#333" stroke-width="1"/>
  <line x1="400" y1="120" x2="400" y2="190" stroke="#333" stroke-width="1"/>
  <line x1="500" y1="120" x2="500" y2="190" stroke="#333" stroke-width="1"/>
  
  <!-- Table headers -->
  <text x="150" y="140" class="table-header" text-anchor="middle">Individual 1</text>
  <text x="250" y="140" class="table-header" text-anchor="middle">Individual 2</text>
  <text x="350" y="140" class="table-header" text-anchor="middle">Individual 3</text>
  <text x="450" y="140" class="table-header" text-anchor="middle">Individual 4</text>
  <text x="550" y="140" class="table-header" text-anchor="middle">Individual 5</text>
  
  <!-- Table data with colored nucleotides -->
  <text x="150" y="175" class="genotype" text-anchor="middle">
    <tspan class="C">C</tspan><tspan class="C">C</tspan>
  </text>
  <text x="250" y="175" class="genotype" text-anchor="middle">
    <tspan class="T">T</tspan><tspan class="T">T</tspan>
  </text>
  <text x="350" y="175" class="genotype" text-anchor="middle">
    <tspan class="C">C</tspan><tspan class="T">T</tspan>
  </text>
  <text x="450" y="175" class="genotype" text-anchor="middle">
    <tspan class="C">C</tspan><tspan class="C">C</tspan>
  </text>
  <text x="550" y="175" class="genotype" text-anchor="middle">
    <tspan class="C">C</tspan><tspan class="C">C</tspan>
  </text>
  
  <!-- Color legend - bottom of box 1 -->
  <rect x="250" y="210" width="16" height="16" class="C"/>
  <text x="275" y="223" class="legend">C (Cytosine)</text>
  
  <rect x="380" y="210" width="16" height="16" class="T"/>
  <text x="405" y="223" class="legend">T (Thymine)</text>
  
  <!-- Arrow to Step 2 -->
  <line x1="350" y1="250" x2="350" y2="290" class="arrow"/>
  
  <!-- Step 2: Count Alleles -->
  <rect x="50" y="290" width="600" height="180" class="box" rx="8"/>
  <text x="350" y="320" class="step-title" text-anchor="middle">Step 2: Count Alleles</text>
  
  <!-- Extract all alleles -->
  <text x="100" y="350" class="label" text-anchor="start">All alleles extracted from genotypes:</text>
  <text x="300" y="380" class="genotype" text-anchor="start">
    <tspan class="C">C</tspan><tspan class="C">C</tspan>
    <tspan class="T">T</tspan><tspan class="T">T</tspan>
    <tspan class="C">C</tspan><tspan class="T">T</tspan>
    <tspan class="C">C</tspan><tspan class="C">C</tspan>
    <tspan class="C">C</tspan><tspan class="C">C</tspan>
  </text>
  
  <!-- Count of each allele with visual representation -->
  <text x="100" y="425" class="label" text-anchor="start">Count:</text>
  
  <rect x="170" y="410" width="280" height="20" class="C"/>
  <text x="310" y="425" class="genotype" text-anchor="middle" fill="white">C: 7 (70%)</text>
  
  <rect x="450" y="410" width="120" height="20" class="T"/>
  <text x="510" y="425" class="genotype" text-anchor="middle" fill="white">T: 3 (30%)</text>
  
  <!-- Arrow to Step 3 -->
  <line x1="350" y1="470" x2="350" y2="510" class="arrow"/>
  
  <!-- Step 3: Determine MAF -->
  <rect x="50" y="510" width="600" height="140" class="box" rx="8"/>
  <text x="350" y="540" class="step-title" text-anchor="middle">Step 3: Calculate MAF</text>
  
  <line x1="350" y1="560" x2="350" y2="560" stroke="#333" stroke-width="1"/>
  
  <text x="200" y="580" class="label" text-anchor="end">Major allele:</text>
  <text x="220" y="580" class="genotype" text-anchor="start"><tspan class="C">C (70%)</tspan></text>
  
  <text x="200" y="610" class="label" text-anchor="end">Minor allele:</text>
  <text x="220" y="610" class="genotype" text-anchor="start"><tspan class="T">T (30%)</tspan></text>
  
  <text x="350" y="595" class="label" text-anchor="start">Minor Allele Frequency (MAF) = 0.30</text>
</svg>