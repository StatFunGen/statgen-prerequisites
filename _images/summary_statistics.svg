      <text x="40" y="75" font-family="Arial" font-size="10" text-anchor="middle">SNP<tspan baseline-shift="sub" font-size="7">2</tspan></text>
      <text x="70" y="75" font-family="Arial" font-size="10" text-anchor="middle">SNP<tspan baseline-shift="sub" font-size="7">3</tspan></text>
      <circle cx="100" cy="30" r="2" fill="black"/>
      <circle cx="90" cy="30" r="2" fill="black"/>
      <circle cx="110" cy="30" r="2" fill="black"/>
      <!-- <text x="130" y="75" font-family="Arial" font-size="10" text-anchor="middle">SNP₄</text> -->
            <text x="130" y="75" font-family="Arial" font-size="10" text-anchor="middle">SNP<tspan baseline-shift="sub" font-size="7">M</tspan></text>

      <text x="75" y="-10" font-family="Arial" font-size="12" text-anchor="middle">Test one at a time</text>
