<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="750" fill="#f8f9fa" />
  
  <!-- Background Boxes -->
  <rect x="50" y="50" width="700" height="220" fill="#f2f2f2" rx="10" ry="10" stroke="#d9d9d9" stroke-width="1" />
  <rect x="50" y="280" width="700" height="200" fill="#f2f2f2" rx="10" ry="10" stroke="#d9d9d9" stroke-width="1" />
  <rect x="50" y="490" width="700" height="250" fill="#f2f2f2" rx="10" ry="10" stroke="#d9d9d9" stroke-width="1" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Linkage Disequilibrium (LD) Scores</text>

  
  <!-- LD Matrix (Correlation) -->
  <g transform="translate(250, 80)">
    <text x="170" y="-10" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">LD Matrix (Correlation)</text>
    <rect x="0" y="25" width="300" height="150" fill="#ffffff" stroke="#000000" stroke-width="1" />
    
    <!-- Column Headers -->
    <text x="50" y="20" font-family="Arial" font-size="12" text-anchor="middle">Variant 1</text>
    <text x="150" y="20" font-family="Arial" font-size="12" text-anchor="middle">Variant 2</text>
    <text x="250" y="20" font-family="Arial" font-size="12" text-anchor="middle">Variant 3</text>
    
    <!-- Row Headers -->
    <text x="-40" y="60" font-family="Arial" font-size="12" text-anchor="middle">Variant 1</text>
    <text x="-40" y="110" font-family="Arial" font-size="12" text-anchor="middle">Variant 2</text>
    <text x="-40" y="160" font-family="Arial" font-size="12" text-anchor="middle">Variant 3</text>
    
    <!-- Matrix cells with color coding -->
    <rect x="0" y="25" width="100" height="50" fill="#cc0000" />
    <rect x="100" y="25" width="100" height="50" fill="#9bc0e8" />
    <rect x="200" y="25" width="100" height="50" fill="#7578ac" />
    
    <rect x="0" y="75" width="100" height="50" fill="#9bc0e8" />
    <rect x="100" y="75" width="100" height="50" fill="#cc0000" />
    <rect x="200" y="75" width="100" height="50" fill="#cc3355" />
    
    <rect x="0" y="125" width="100" height="50" fill="#7578ac" />
    <rect x="100" y="125" width="100" height="50" fill="#cc3355" />
    <rect x="200" y="125" width="100" height="50" fill="#cc0000" />
    
    <!-- Values -->
    <text x="50" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="white">1.000</text>
    <text x="150" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="black">-0.468</text>
    <text x="250" y="55" font-family="Arial" font-size="14" text-anchor="middle" fill="black">-0.563</text>
    
    <text x="50" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="black">-0.468</text>
    <text x="150" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="white">1.000</text>
    <text x="250" y="105" font-family="Arial" font-size="14" text-anchor="middle" fill="white">0.869</text>
    
    <text x="50" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="black">-0.563</text>
    <text x="150" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="white">0.869</text>
    <text x="250" y="155" font-family="Arial" font-size="14" text-anchor="middle" fill="white">1.000</text>
  </g>
  
  <!-- Color Legend (Vertical) -->
  <g transform="translate(600, 100)">
    <text x="-10" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="start">Correlation</text>
    
    <!-- Gradient Rectangle -->
    <defs>
      <linearGradient id="redBlueGradient" x1="0%" y1="100%" x2="0%" y2="0%">
        <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <rect x="20" y="40" width="20" height="100" fill="url(#redBlueGradient)" stroke="#000000" stroke-width="0.5" />
    
    <!-- Scale labels -->
    <text x="10" y="140" font-family="Arial" font-size="12" text-anchor="end">-1</text>
    <text x="10" y="95" font-family="Arial" font-size="12" text-anchor="end">0</text>
    <text x="10" y="50" font-family="Arial" font-size="12" text-anchor="end">1</text>
  </g>
  
  <!-- Network Diagram of Squared Correlations -->
  <g transform="translate(100, 300)">
    <text x="300" y="10" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Squared Correlations (r²)</text>
    
    <!-- Horizontal Line for Variants -->
    <line x1="50" y1="100" x2="550" y2="100" stroke="#000" stroke-width="2" />
    
    <!-- Variant Nodes -->
    <circle cx="100" cy="100" r="25" fill="#ffcc99" stroke="#000" stroke-width="1.5" />
    <circle cx="300" cy="100" r="25" fill="#ff9999" stroke="#000" stroke-width="1.5" />
    <circle cx="500" cy="100" r="25" fill="#ff9999" stroke="#000" stroke-width="1.5" />
    
    <!-- Variant Labels -->
    <text x="100" y="105" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">1</text>
    <text x="300" y="105" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">2</text>
    <text x="500" y="105" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">3</text>
    
    <!-- Connection between V1 and V2 -->
    <path d="M125 100 Q 200 30 275 100" fill="none" stroke="#666" stroke-width="3" />
    <text x="200" y="45" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">r² = 0.219</text>
    
    <!-- Connection between V2 and V3 -->
    <path d="M325 100 Q 400 30 475 100" fill="none" stroke="#666" stroke-width="3" />
    <text x="400" y="45" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">r² = 0.754</text>
    
    <!-- Connection between V1 and V3 -->
    <path d="M125 100 Q 300 180 475 100" fill="none" stroke="#666" stroke-width="3" />
    <text x="300" y="160" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">r² = 0.316</text>
    
  </g>
  
  <!-- LD Scores Section -->
  <g transform="translate(80, 550)">
    <text x="200" y="-25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">LD Scores</text>
    
    <!-- Bar Chart for LD Scores -->
    <g transform="translate(0, 20)">
      <!-- Axes -->
      <line x1="40" y1="-35" x2="40" y2="140" stroke="black" stroke-width="2" />
      <line x1="40" y1="140" x2="420" y2="140" stroke="black" stroke-width="2" />
      
      <!-- Y-axis labels -->
      <text x="35" y="140" font-family="Arial" font-size="10" text-anchor="end">0.0</text>
      <text x="35" y="112" font-family="Arial" font-size="10" text-anchor="end">0.2</text>
      <text x="35" y="84" font-family="Arial" font-size="10" text-anchor="end">0.4</text>
      <text x="35" y="56" font-family="Arial" font-size="10" text-anchor="end">0.6</text>
      <text x="35" y="28" font-family="Arial" font-size="10" text-anchor="end">0.8</text>
      <text x="35" y="0" font-family="Arial" font-size="10" text-anchor="end">1.0</text>
      <text x="35" y="-28" font-family="Arial" font-size="10" text-anchor="end">1.2</text>
      
      <!-- X-axis labels -->
      <text x="105" y="160" font-family="Arial" font-size="12" text-anchor="middle">Variant 1</text>
      <text x="235" y="160" font-family="Arial" font-size="12" text-anchor="middle">Variant 2</text>
      <text x="365" y="160" font-family="Arial" font-size="12" text-anchor="middle">Variant 3</text>
      
      <!-- Horizontal grid lines -->
      <line x1="40" y1="112" x2="420" y2="112" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
      <line x1="40" y1="84" x2="420" y2="84" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
      <line x1="40" y1="56" x2="420" y2="56" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
      <line x1="40" y1="28" x2="420" y2="28" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
      <line x1="40" y1="0" x2="420" y2="0" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
      <line x1="40" y1="-28" x2="420" y2="-28" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" />
      
      <!-- Bars for Raw LD Scores -->
      <rect x="75" y="65" width="25" height="74.9" fill="#6c757d" />
      <rect x="205" y="3" width="25" height="136.22" fill="#6c757d" />
      <rect x="335" y="-9" width="25" height="149.94" fill="#6c757d" />
      
      <!-- Bars for Corrected LD Scores -->
      <rect x="110" y="133" width="25" height="6.58" fill="#007bff" />
      <rect x="240" y="51" width="25" height="88.34" fill="#007bff" />
      <rect x="370" y="33" width="25" height="106.54" fill="#007bff" />
      
      <!-- Value labels for Raw LD Scores -->
      <text x="87.5" y="60" font-family="Arial" font-size="10" text-anchor="middle">0.535</text>
      <text x="217.5" y="-2" font-family="Arial" font-size="10" text-anchor="middle">0.973</text>
      <text x="347.5" y="-14" font-family="Arial" font-size="10" text-anchor="middle">1.071</text>
      
      <!-- Value labels for Corrected LD Scores -->
      <text x="122.5" y="128" font-family="Arial" font-size="10" text-anchor="middle">0.047</text>
      <text x="252.5" y="46" font-family="Arial" font-size="10" text-anchor="middle">0.631</text>
      <text x="382.5" y="28" font-family="Arial" font-size="10" text-anchor="middle">0.761</text>
    </g>
  </g>
  
  <!-- Legend for LD Scores -->
  <g transform="translate(520, 670)">
    <rect x="0" y="0" width="15" height="15" fill="#6c757d" />
    <text x="20" y="12" font-family="Arial" font-size="12">Raw LD Score</text>
    
    <rect x="0" y="25" width="15" height="15" fill="#007bff" />
    <text x="20" y="37" font-family="Arial" font-size="12">Corrected LD Score</text>
  </g>
  
  <!-- Formula Explanation -->
  <g transform="translate(500, 500)">
    <rect width="240" height="90" fill="#e9ecef" rx="5" />
    <text x="125" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">LD Score Formula</text>
    <text x="20" y="50" font-family="Arial" font-size="12">Raw LD Score: l_j = Σ_(k≠j) r²_kj</text>
    <text x="20" y="75" font-family="Arial" font-size="12">Corrected: r²_adj = r² - (1-r²)/(N-2)</text>
  </g>
  
  <!-- Interpretation -->
  <g transform="translate(500, 610)">
    <rect width="240" height="50" fill="#e9ecef" rx="5" />
    <text x="125" y="20" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Results</text>
    <text x="20" y="40" font-family="Arial" font-size="12">• Variant 3 shows highest connectivity</text>
  </g>
</svg>