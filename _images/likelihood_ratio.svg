<svg viewBox="0 0 800 730" xmlns="http://www.w3.org/2000/svg">
  <!-- Background and title -->
  <rect width="800" height="730" fill="#f8fafc" />
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle"
    fill="#1e293b">Likelihood Ratio: Comparing Two Likelihoods</text>
  <!-- Panel 1: Two competing models (top-left) -->
  <rect x="50" y="80" width="340" height="340" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="8" />
  <text x="220" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#334155">1. Two Competing Models</text>

  <!-- Model 1 -->
  <g transform="translate(220, 180)">
    <rect x="-60" y="-20" width="120" height="40" fill="#ffeded" stroke="#ef4444" stroke-width="1" rx="4" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
      fill="#be123c">Model 1</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f1d1d">β = 0</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">No genetic
      effect</text>
  </g>

  <g transform="translate(220, 300)">
    <rect x="-60" y="-20" width="120" height="40" fill="#fff7ed" stroke="#f59e0b" stroke-width="1" rx="4" />
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
      fill="#c2410c">Model 2</text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7c2d12">β = 0.5</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#475569">Moderate
      effect</text>
  </g>


  <!-- Panel 2: Model fit visualization (top-right) -->
  <rect x="410" y="80" width="340" height="340" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="8" />
  <text x="580" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#334155">2. Which Model Fits Better?</text>

  <!-- Axes -->
  <line x1="460" y1="350" x2="700" y2="350" stroke="#475569" stroke-width="2" />
  <line x1="460" y1="350" x2="460" y2="150" stroke="#475569" stroke-width="2" />
  <text x="580" y="380" font-family="Arial, sans-serif" font-size="14" text-anchor="middle"
    fill="#475569">Genotype</text>
  <text x="430" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#475569"
    transform="rotate(-90, 430, 250)">Height</text>

  <!-- Data points -->
  <circle cx="490" cy="320" r="8" fill="#3b82f6" opacity="0.7" />
  <circle cx="520" cy="340" r="8" fill="#3b82f6" opacity="0.7" />
  <circle cx="550" cy="340" r="8" fill="#3b82f6" opacity="0.7" />
  <circle cx="600" cy="340" r="8" fill="#3b82f6" opacity="0.7" />
  <circle cx="670" cy="180" r="8" fill="#3b82f6" opacity="0.7" />

  <!-- Model lines -->
  <line x1="460" y1="290" x2="700" y2="290" stroke="#ef4444" stroke-width="3" stroke-dasharray="5,5" />
  <!-- <line x1="460" y1="350" x2="700" y2="150" stroke="#10b981" stroke-width="3"/> -->
  <line x1="460" y1="350" x2="700" y2="230" stroke="#f59e0b" stroke-width="3" />


  <!-- Model labels -->
  <text x="710" y="290" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">β=0</text>
  <text x="700" y="220" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b">β=0.5</text>

  <!-- Panel 3: LR calculation (bottom - wide) -->
  <rect x="50" y="440" width="700" height="240" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="8" />
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle"
    fill="#334155">3. Likelihood Ratio Calculation</text>

  <!-- Likelihood values -->
  <g transform="translate(190, 510)">
    <rect x="-70" y="-25" width="140" height="50" fill="#ffeded" stroke="#ef4444" stroke-width="1" rx="4" />
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
      fill="#be123c">L(Data | Model 1)</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
      fill="#be123c">0.0014</text>
  </g>

  <g transform="translate(190, 570)">
    <rect x="-70" y="-25" width="140" height="50" fill="#fff7ed" stroke="#f59e0b" stroke-width="1" rx="4" />
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
      fill="#c2410c">L(Data | Model 2)</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
      fill="#c2410c">0.0046</text>
  </g>

  <!-- Arrow -->
  <line x1="300" y1="530" x2="400" y2="530" stroke="#475569" stroke-width="2" marker-end="url(#arrowhead)" />
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#475569" />
    </marker>
  </defs>

  <!-- LR formula and calculation -->
  <g transform="translate(550, 520)">
    <rect x="-125" y="-30" width="300" height="90" fill="#f3f4f6" stroke="#9ca3af" stroke-width="1" rx="4" />
    <text x="20" y="-10" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1f2937">LR = L(Data
      | Model 1) / L(Data | Model 2)</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1f2937"> = 0.0014 /
      0.0046 = 0.2997</text>
    <!-- <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937"> = 0.2997</text> -->
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
      fill="#1f2937">OR</text>
    <text x="-10" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1f2937">λ = -2 *
      log(LR) = 2.4100</text>

  </g>


  <!-- Interpretation box -->
  <g transform="translate(250, 635)">
    <rect x="-150" y="-35" width="600" height="70" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="4" />
    <text x="150" y="-15" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#92400e">LR less
      than 1 and λ greater than 0</text>
    <text x="150" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle"
      fill="#92400e">⇒ Model 2 better explains the data</text>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#92400e">(Strong
      genetic effect is more likely)</text>
  </g>

  <!-- Summary formula -->
  <rect x="50" y="690" width="700" height="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" rx="5" />
  <text x="400" y="704" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1e293b">LR
    quantifies how much more probable our data is under one model compared to another.</text>

</svg>