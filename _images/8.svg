<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Bayesian vs Frequentist Approaches</text>
  
  <!-- Two main columns -->
  <g id="frequentist-approach" transform="translate(50, 80)">
    <rect x="0" y="0" width="320" height="480" fill="#e6f2ff" stroke="#0066cc" stroke-width="2" rx="10" />
    <text x="160" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Frequentist</text>
    
    <!-- Frequentist worldview -->
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="280" height="80" fill="#ffffff" stroke="#0066cc" stroke-width="1" rx="5" />
      <text x="140" y="20" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Core Philosophy</text>
      <text x="140" y="45" font-family="Arial" font-size="14" text-anchor="middle">Parameters are fixed but unknown</text>
      <text x="140" y="65" font-family="Arial" font-size="14" text-anchor="middle">Data is random</text>
    </g>
    
    <!-- Frequentist sampling distribution -->
    <g transform="translate(20, 160)">
      <rect x="0" y="0" width="280" height="120" fill="#ffffff" stroke="#0066cc" stroke-width="1" rx="5" />
      <text x="140" y="20" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Focus on Sampling Distribution</text>
      
      <!-- Visualization of many samples -->
      <g transform="translate(40, 40)">
        <!-- True parameter -->
        <line x1="100" y1="0" x2="100" y2="70" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,5" />
        <text x="100" y="85" font-family="Arial" font-size="12" text-anchor="middle">True θ</text>
        
        <!-- Sample estimates -->
        <line x1="70" y1="30" x2="70" y2="60" stroke="#333" stroke-width="1" />
        <line x1="80" y1="30" x2="80" y2="60" stroke="#333" stroke-width="1" />
        <line x1="90" y1="30" x2="90" y2="60" stroke="#333" stroke-width="1" />
        <line x1="110" y1="30" x2="110" y2="60" stroke="#333" stroke-width="1" />
        <line x1="120" y1="30" x2="120" y2="60" stroke="#333" stroke-width="1" />
        <line x1="130" y1="30" x2="130" y2="60" stroke="#333" stroke-width="1" />
        
        <!-- Distribution curve -->
        <path d="M40,50 C50,50 60,10 100,10 C140,10 150,50 160,50" fill="none" stroke="#0066cc" stroke-width="2" />
        <text x="100" y="50" font-family="Arial" font-size="10" text-anchor="middle">Sampling Distribution</text>
      </g>
    </g>
    
    <!-- Confidence interval -->
    <g transform="translate(20, 300)">
      <rect x="0" y="0" width="280" height="80" fill="#ffffff" stroke="#0066cc" stroke-width="1" rx="5" />
      <text x="140" y="20" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Confidence Interval</text>
      
      <!-- CI visualization -->
      <line x1="55" y1="50" x2="225" y2="50" stroke="#0066cc" stroke-width="2" />
      <line x1="55" y1="45" x2="55" y2="55" stroke="#0066cc" stroke-width="2" />
      <line x1="225" y1="45" x2="225" y2="55" stroke="#0066cc" stroke-width="2" />
      <circle cx="140" cy="50" r="4" fill="#0066cc" />
      <text x="140" y="40" font-family="Arial" font-size="12" text-anchor="middle">θ̂</text>
      <text x="50" y="70" font-family="Arial" font-size="10" text-anchor="end">Lower</text>
      <text x="230" y="70" font-family="Arial" font-size="10" text-anchor="start">Upper</text>
    </g>
    
    <!-- Key concepts -->
    <g transform="translate(20, 400)">
      <rect x="0" y="0" width="280" height="60" fill="#ffffff" stroke="#0066cc" stroke-width="1" rx="5" />
      <text x="10" y="20" font-family="Arial" font-size="14" text-anchor="start">• p-values</text>
      <text x="10" y="40" font-family="Arial" font-size="14" text-anchor="start">• Maximum Likelihood Estimation</text>
      <text x="10" y="60" font-family="Arial" font-size="14" text-anchor="start">• Hypothesis Testing</text>
    </g>
  </g>
  
  <g id="bayesian-approach" transform="translate(430, 80)">
    <rect x="0" y="0" width="320" height="480" fill="#e6ffe6" stroke="#009900" stroke-width="2" rx="10" />
    <text x="160" y="30" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Bayesian</text>
    
    <!-- Bayesian worldview -->
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="280" height="80" fill="#ffffff" stroke="#009900" stroke-width="1" rx="5" />
      <text x="140" y="20" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Core Philosophy</text>
      <text x="140" y="45" font-family="Arial" font-size="14" text-anchor="middle">Parameters have probability distributions</text>
      <text x="140" y="65" font-family="Arial" font-size="14" text-anchor="middle">Update beliefs with new data</text>
    </g>
    
    <!-- Bayesian updating -->
    <g transform="translate(20, 160)">
      <rect x="0" y="0" width="280" height="120" fill="#ffffff" stroke="#009900" stroke-width="1" rx="5" />
      <text x="140" y="20" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Focus on Parameter Distribution</text>
      
      <!-- Visualization of prior, likelihood, posterior -->
      <g transform="translate(20, 40)">
        <!-- Prior curve -->
        <path d="M20,60 C40,60 50,40 70,40 C90,40 100,60 120,60" fill="none" stroke="#0066cc" stroke-width="2" />
        <text x="70" y="38" font-family="Arial" font-size="10" text-anchor="middle">Prior</text>
        
        <!-- Likelihood curve -->
        <path d="M80,60 C100,60 130,15 150,15 C170,15 200,60 220,60" fill="none" stroke="#cc6600" stroke-width="2" />
        <text x="150" y="13" font-family="Arial" font-size="10" text-anchor="middle">Likelihood</text>
        
        <!-- Posterior curve -->
        <path d="M70,60 C90,60 110,25 120,25 C130,25 150,60 170,60" fill="none" stroke="#009900" stroke-width="2" />
        <text x="120" y="23" font-family="Arial" font-size="10" text-anchor="middle">Posterior</text>
        
        <!-- Parameter axis -->
        <line x1="20" y1="60" x2="240" y2="60" stroke="#333" stroke-width="1" />
        <text x="130" y="75" font-family="Arial" font-size="12" text-anchor="middle">Parameter θ</text>
      </g>
    </g>
    
    <!-- Credible interval -->
    <g transform="translate(20, 300)">
      <rect x="0" y="0" width="280" height="80" fill="#ffffff" stroke="#009900" stroke-width="1" rx="5" />
      <text x="140" y="20" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Credible Interval</text>
      
      <!-- CI visualization -->
      <line x1="55" y1="50" x2="225" y2="50" stroke="#009900" stroke-width="2" />
      <line x1="55" y1="45" x2="55" y2="55" stroke="#009900" stroke-width="2" />
      <line x1="225" y1="45" x2="225" y2="55" stroke="#009900" stroke-width="2" />
      <circle cx="140" cy="50" r="4" fill="#009900" />
      <text x="140" y="40" font-family="Arial" font-size="12" text-anchor="middle">E[θ|D]</text>
      <text x="50" y="70" font-family="Arial" font-size="10" text-anchor="end">2.5%</text>
      <text x="230" y="70" font-family="Arial" font-size="10" text-anchor="start">97.5%</text>
    </g>
    
    <!-- Key concepts -->
    <g transform="translate(20, 400)">
      <rect x="0" y="0" width="280" height="60" fill="#ffffff" stroke="#009900" stroke-width="1" rx="5" />
      <text x="10" y="20" font-family="Arial" font-size="14" text-anchor="start">• Prior/Posterior Distribution</text>
      <text x="10" y="40" font-family="Arial" font-size="14" text-anchor="start">• Bayes Factor</text>
      <text x="10" y="60" font-family="Arial" font-size="14" text-anchor="start">• Probabilistic Inference</text>
    </g>
  </g>
  
  <!-- Central comparison arrows and text -->
  <g transform="translate(370, 180)">
    <line x1="30" y1="0" x2="30" y2="320" stroke="#555" stroke-width="2" />
    
    <!-- Key differences -->
    <g transform="translate(0, 80)">
      <text x="30" y="0" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">VS</text>
    </g>
    
    <g transform="translate(0, 140)">
      <polygon points="20,0 40,0 30,15" fill="#555" />
      <text x="75" y="10" font-family="Arial" font-size="12" text-anchor="middle" transform="rotate(-90, 75, 10)">Different interpretations</text>
    </g>
    
    <g transform="translate(0, 220)">
      <polygon points="20,0 40,0 30,15" fill="#555" />
      <text x="75" y="10" font-family="Arial" font-size="12" text-anchor="middle" transform="rotate(-90, 75, 10)">Different uncertainty measures</text>
    </g>
  </g>
  
  <!-- Bottom comparison table -->
  <g transform="translate(50, 570)">
    <rect x="0" y="0" width="700" height="30" fill="#f0f0f0" stroke="#333" stroke-width="1" />
    <line x1="350" y1="0" x2="350" y2="30" stroke="#333" stroke-width="1" />
    
    <text x="175" y="20" font-family="Arial" font-size="14" text-anchor="middle">"How often would this procedure give correct results?"</text>
    <text x="525" y="20" font-family="Arial" font-size="14" text-anchor="middle">"What is the probability the parameter lies in this range?"</text>
  </g>
  
  <!-- Key annotations -->
  <g transform="translate(100, 130)">
    <circle cx="320" cy="30" r="20" fill="#fff" stroke="#333" stroke-width="1.5" />
    <text x="320" y="35" font-family="Arial" font-size="12" text-anchor="middle">1</text>
    <path d="M320,30 L345,70" stroke="#333" stroke-width="1.5" stroke-dasharray="3,3" />
    <text x="355" y="85" font-family="Arial" font-size="11" text-anchor="start">Fixed parameter, random data</text>
  </g>
  
  <g transform="translate(100, 130)">
    <circle cx="580" cy="30" r="20" fill="#fff" stroke="#333" stroke-width="1.5" />
    <text x="580" y="35" font-family="Arial" font-size="12" text-anchor="middle">2</text>
    <path d="M580,30 L605,70" stroke="#333" stroke-width="1.5" stroke-dasharray="3,3" />
    <text x="615" y="85" font-family="Arial" font-size="11" text-anchor="start">Random parameter, fixed data</text>
  </g>
  
  <g transform="translate(100, 280)">
    <circle cx="320" cy="30" r="20" fill="#fff" stroke="#333" stroke-width="1.5" />
    <text x="320" y="35" font-family="Arial" font-size="12" text-anchor="middle">3</text>
    <path d="M320,30 L345,70" stroke="#333" stroke-width="1.5" stroke-dasharray="3,3" />
    <text x="355" y="85" font-family="Arial" font-size="11" text-anchor="start">Long-run frequency properties</text>
  </g>
  
  <g transform="translate(100, 280)">
    <circle cx="580" cy="30" r="20" fill="#fff" stroke="#333" stroke-width="1.5" />
    <text x="580" y="35" font-family="Arial" font-size="12" text-anchor="middle">4</text>
    <path d="M580,30 L605,70" stroke="#333" stroke-width="1.5" stroke-dasharray="3,3" />
    <text x="615" y="85" font-family="Arial" font-size="11" text-anchor="start">Incorporates prior knowledge</text>
  </g>
</svg>