<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="800" viewBox="0 0 900 800">
  <!-- Background -->
  <rect width="900" height="800" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="450" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">P-value vs Bayes Factor</text>
  
  <!-- TOP SECTION: P-VALUE AND BAYES FACTOR -->
  <!-- P-VALUE PANEL -->
  <rect x="50" y="80" width="380" height="280" rx="8" ry="8" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
  <text x="240" y="110" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#0d47a1">P-value</text>
  
  <!-- P-value distribution plot -->
  <line x1="100" y1="270" x2="360" y2="270" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="270" x2="100" y2="140" stroke="#333" stroke-width="2"/>
  
  <!-- Normal distribution curve -->
  <path d="M100,270 Q120,268 140,260 Q160,250 180,230 Q200,210 220,170 Q240,130 260,170 Q280,210 300,230 Q320,250 340,260 Q360,268 380,270" fill="none" stroke="#2196f3" stroke-width="3"/>
  
  <!-- Critical value line -->
  <line x1="320" y1="180" x2="320" y2="270" stroke="#e91e63" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="320" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e91e63">Cutoff</text>
  
  <!-- Rejection region -->
  <path d="M320,270 Q320,280 320,245 Q335,260 350,263 Q360,268 380,270 L380,270 Z" fill="#e91e63" fill-opacity="0.2" stroke="#e91e63" stroke-width="1"/>
  <text x="350" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e91e63">p-value</text>
  <text x="230" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Test statistic t = β̂/SE(β̂)</text>
  
  <!-- P-value explanation -->
  <text x="100" y="320" font-family="Arial, sans-serif" font-size="14" fill="#333">• Tests null hypothesis H₀: β = 0 (no genetic effect)</text>
  <text x="100" y="345" font-family="Arial, sans-serif" font-size="14" fill="#333">• p-value = P(|t| ≥ |tₒbs| | H₀ is true)</text>
  
  <!-- BAYES FACTOR PANEL -->
  <rect x="470" y="80" width="380" height="280" rx="8" ry="8" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
  <text x="660" y="110" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#e65100">Bayes Factor</text>
  
  <!-- Model 1 -->
  <rect x="510" y="140" width="130" height="120" rx="5" ry="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="575" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e65100">Model 1</text>
  <text x="575" y="190" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">H₀: β = 0</text>
  <text x="575" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">(No genetic effect)</text>
  <text x="575" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e65100">P(D|M₁)</text>
  
  <!-- Model 2 -->
  <rect x="680" y="140" width="130" height="120" rx="5" ry="5" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="745" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e65100">Model 2</text>
  <text x="745" y="190" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">H₁: β ~ N(0,σ²)</text>
  <text x="745" y="215" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">(Genetic effect exists)</text>
  <text x="745" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#e65100">P(D|M₂)</text>
  
  <!-- Bayes Factor equation -->
  <rect x="575" y="285" width="170" height="50" rx="5" ry="5" fill="#fff" stroke="#ff9800" stroke-width="2"/>
  <text x="660" y="315" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e65100">BF = P(D|M₁)/P(D|M₂)</text>
  
  <!-- MIDDLE SECTION: CONNECTION WITH UPPER BOUND -->
  <rect x="100" y="380" width="700" height="170" rx="8" ry="8" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2"/>
  <text x="450" y="410" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#3f51b5">Connection: P-value Upper Bound on Bayes Factor</text>
  
  <!-- Plot of BF vs sigma -->
  <rect x="105" y="430" width="270" height="100" rx="5" ry="5" fill="#fff" stroke="#3f51b5" stroke-width="1"/>
  
  <!-- Plot axes -->
  <line x1="140" y1="510" x2="360" y2="510" stroke="#333" stroke-width="1.5"/>
  <line x1="140" y1="510" x2="140" y2="440" stroke="#333" stroke-width="1.5"/>
  
  <!-- Plot labels -->
  <text x="255" y="525" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Prior variance (σ)</text>
  <text x="130" y="475" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333" transform="rotate(-90 130,475)">Bayes Factor</text>
  
  <!-- Plot curve for BF vs sigma -->
  <path d="M150,510 C170,470 190,460 210,455 C230,450 250,450 270,460 C290,470 310,480 330,490 C350,500 360,505 360,510" fill="none" stroke="#3f51b5" stroke-width="2"/>
  
  <!-- Horizontal line at BF = 2.5 (approximate upper bound for p=0.05) -->
  <line x1="150" y1="445" x2="360" y2="445" stroke="#e91e63" stroke-width="1.5" stroke-dasharray="5,3"/>
  <text x="325" y="455" font-family="Arial, sans-serif" font-size="10" fill="#e91e63">BF = 2.58</text>
  
  <!-- Optimal sigma mark -->
  <circle cx="235" cy="452" r="3" fill="#3f51b5"/>
  <text x="235" y="465" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3f51b5">Max BF</text>
  
  <!-- Formula -->
  <rect x="420" y="430" width="300" height="50" rx="5" ry="5" fill="#fff" stroke="#3f51b5" stroke-width="2"/>
  <text x="570" y="460" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#3f51b5">BFmin= -e × p × log(p)</text>
  
  <!-- Explanation -->
  <text x="570" y="500" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Sellke et al. (2001) showed that p-values provide an upper</text>
  <text x="570" y="520" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">bound on the strength of evidence against the null hypothesis</text>
  
  <!-- BOTTOM SECTION: KEY DIFFERENCES -->
  <rect x="100" y="570" width="700" height="200" rx="8" ry="8" fill="#fff" stroke="#ddd" stroke-width="2"/>
  <text x="450" y="600" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Key Differences</text>
  
  <!-- Column headers -->
  <text x="250" y="630" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0d47a1">P-value</text>
  <text x="650" y="630" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#e65100">Bayes Factor</text>
  <line x1="450" y1="610" x2="450" y2="750" stroke="#ddd" stroke-width="1"/>
  
  <!-- Differences in bullet points -->
  <!-- Row 1 -->
  <text x="250" y="660" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Tests compatibility with null</text>
  <text x="650" y="660" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Compares evidence between models</text>
  <line x1="150" y1="670" x2="750" y2="670" stroke="#eee" stroke-width="1"/>
  
  <!-- Row 2 -->
  <text x="250" y="690" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">No incorporation of prior knowledge</text>
  <text x="650" y="690" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Directly incorporates prior information</text>
  <line x1="150" y1="700" x2="750" y2="700" stroke="#eee" stroke-width="1"/>
  
  <!-- Row 3 -->
  <text x="250" y="720" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Can only reject, never support null</text>
  <text x="650" y="720" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Can provide evidence for either model</text>
  <line x1="150" y1="730" x2="750" y2="730" stroke="#eee" stroke-width="1"/>
  
  <!-- Bottom note -->
  <text x="450" y="760" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Example: p-value = 0.05 corresponds to Bayes Factor of at most 2.5-3</text>
</svg>